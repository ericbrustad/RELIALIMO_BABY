<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELIALIMO™ - Driver Portal</title>
    <link rel="icon" href="https://relialimo.com/favicon.png" />
    <script src="https://relialimo.com/env.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .driver-entry {
            text-align: center;
            max-width: 500px;
            padding: 40px;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 216px;
            width: auto;
            filter: drop-shadow(0 4px 20px rgba(255,255,255,0.2));
        }
        
        .welcome-message {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .driver-id-form {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            text-align: left;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
        }
        
        .form-input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .access-btn {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .access-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }
        
        .access-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .quick-access {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .quick-access h3 {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .demo-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .demo-link {
            padding: 8px 16px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .demo-link:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.5);
        }
        
        .back-link {
            margin-top: 30px;
        }
        
        .back-link a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: white;
        }
        
        .error-message {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.4);
            color: #ff4757;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
            color: #2ed573;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="driver-entry">
        <div class="logo">
            <img src="https://siumiadylwcrkaqsfwkj.supabase.co/storage/v1/object/public/images/reliabull_Trans.png" alt="RELIALIMO">
        </div>
        
        <div class="welcome-message">Driver Portal</div>
        <div class="subtitle">Welcome to your personalized driver dashboard</div>
        
        <div class="driver-id-form">
            <div class="form-group">
                <label class="form-label" for="driver-id">Enter Your Driver ID</label>
                <input type="text" id="driver-id" class="form-input" placeholder="e.g., 12345 or driver-abc-123" />
            </div>
            
            <button type="button" id="access-portal" class="access-btn">Access My Portal</button>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
        
        <div class="quick-access">
            <h3>Quick Demo Access</h3>
            <div class="demo-links">
                <a href="https://relialimo.com/driver-portal.html?driver_id=demo-001" class="demo-link">Demo Driver 1</a>
                <a href="https://relialimo.com/driver-portal.html?driver_id=demo-002" class="demo-link">Demo Driver 2</a>
                <a href="https://relialimo.com/driver-portal.html?driver_id=demo-003" class="demo-link">Demo Driver 3</a>
            </div>
        </div>
        
        <div class="back-link">
            <a href="https://relialimo.com">← Back to Main Site</a>
        </div>
    </div>

    <script>
        const driverIdInput = document.getElementById('driver-id');
        const accessBtn = document.getElementById('access-portal');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Show message helper
        const showMessage = (message, isError = false) => {
            const msgEl = isError ? errorMessage : successMessage;
            const hideEl = isError ? successMessage : errorMessage;
            
            hideEl.style.display = 'none';
            msgEl.textContent = message;
            msgEl.style.display = 'block';
            
            if (!isError) {
                setTimeout(() => {
                    msgEl.style.display = 'none';
                }, 5000);
            }
        };
        
        // Validate driver ID
        const isValidDriverId = (id) => {
            if (!id || id.trim().length < 3) return false;
            
            // Allow various formats: numbers, UUIDs, alphanumeric codes
            const patterns = [
                /^[0-9]{3,}$/,                           // Pure numbers: 123, 12345
                /^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$/i, // UUID
                /^driver-[a-z0-9-]+$/i,                  // driver-xxx format
                /^[a-z0-9-_]{3,}$/i                      // General alphanumeric
            ];
            
            return patterns.some(pattern => pattern.test(id.trim()));
        };
        
        // Handle access portal
        accessBtn.addEventListener('click', () => {
            const driverId = driverIdInput.value.trim();
            
            if (!driverId) {
                showMessage('Please enter your Driver ID.', true);
                return;
            }
            
            if (!isValidDriverId(driverId)) {
                showMessage('Please enter a valid Driver ID (minimum 3 characters, numbers or alphanumeric).', true);
                return;
            }
            
            showMessage('Redirecting to your driver portal...', false);
            
            // Redirect to main domain with driver ID
            setTimeout(() => {
                window.location.href = `https://relialimo.com/driver-portal.html?driver_id=${encodeURIComponent(driverId)}`;
            }, 1500);
        });
        
        // Handle enter key
        driverIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                accessBtn.click();
            }
        });
        
        // Auto-check URL for existing driver ID
        const urlParams = new URLSearchParams(window.location.search);
        const existingDriverId = urlParams.get('driver_id');
        
        if (existingDriverId) {
            driverIdInput.value = existingDriverId;
            showMessage('Driver ID detected from URL. Click "Access My Portal" to continue.', false);
        }
        
        // Check for driver ID in URL path (like driver.relialimo.com/12345)
        const pathDriverId = window.location.pathname.replace('/', '').trim();
        if (pathDriverId && pathDriverId !== 'index.html' && isValidDriverId(pathDriverId)) {
            showMessage('Redirecting to your driver portal...', false);
            setTimeout(() => {
                window.location.href = `https://relialimo.com/driver-portal.html?driver_id=${encodeURIComponent(pathDriverId)}`;
            }, 1500);
        }
    </script>
</body>
</html>
