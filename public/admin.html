<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELIALIMO™ - Admin Portal</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="auth.css" />
    <script src="env.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ========== SPLASH SCREEN ========== */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }
        
        #splashScreen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        .splash-logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .splash-logo {
            width: 160px;
            height: auto;
            position: relative;
            z-index: 2;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(201, 162, 39, 0.5));
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }
        
        .splash-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: ringPulse 2s ease-out infinite;
        }
        
        .splash-ring:nth-child(1) {
            width: 180px;
            height: 180px;
            border-image: linear-gradient(135deg, #c9a227, #d4af37, #f4d03f) 1;
            animation-delay: 0s;
        }
        
        .splash-ring:nth-child(2) {
            width: 220px;
            height: 220px;
            border-image: linear-gradient(135deg, #667eea, #764ba2) 1;
            animation-delay: 0.5s;
        }
        
        .splash-ring:nth-child(3) {
            width: 260px;
            height: 260px;
            border-image: linear-gradient(135deg, #c9a227, #667eea) 1;
            animation-delay: 1s;
        }
        
        @keyframes ringPulse {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        
        .splash-gradient-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #c9a227,
                #d4af37,
                #667eea,
                #764ba2,
                #c9a227
            );
            filter: blur(60px);
            opacity: 0.4;
            animation: orbRotate 4s linear infinite;
        }
        
        @keyframes orbRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .splash-text {
            margin-top: 40px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #c9a227, #d4af37, #f4d03f, #d4af37, #c9a227);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s linear infinite;
        }
        
        @keyframes shimmer {
            to { background-position: 200% center; }
        }
        
        .splash-dots {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }
        
        .splash-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #c9a227;
            animation: dotBounce 1.4s ease-in-out infinite;
        }
        
        .splash-dot:nth-child(1) { animation-delay: 0s; }
        .splash-dot:nth-child(2) { animation-delay: 0.2s; }
        .splash-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* ========== AUTH CONTAINER ========== */
        #authContainer {
            display: none;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        #authContainer.visible {
            display: block;
            opacity: 1;
        }
        
        #adminApp {
            display: none;
            height: 100vh;
            width: 100%;
            background: #f5f6fa;
        }
        
        .auth-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
        }
        
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-logo img {
            height: 144px;
            width: auto;
            filter: drop-shadow(0 4px 20px rgba(255,255,255,0.2));
        }
        
        .auth-form {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .auth-form h1 {
            text-align: center;
            margin-bottom: 8px;
            color: white;
            font-size: 28px;
            font-weight: 700;
        }
        
        .auth-lede {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .auth-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
        }
        
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        button[type="submit"]:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }
        
        .auth-link-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            display: block;
            margin: 0 auto;
        }
        
        .auth-link-btn:hover {
            color: white;
        }
        
        .auth-message {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .auth-message--success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
            color: #2ed573;
        }
        
        .auth-message--error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.4);
            color: #ff4757;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: white;
        }
        
        .is-hidden {
            display: none !important;
        }
        
        .magic-link-section {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .magic-link-section p {
            margin-bottom: 15px;
            opacity: 0.8;
            font-size: 14px;
        }
        
        #magic-form input {
            margin-bottom: 10px;
        }
        
        #magic-form button {
            background: rgba(78, 205, 196, 0.2);
            border-color: rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
        }
        
        #magic-form button:hover {
            background: rgba(78, 205, 196, 0.3);
            border-color: rgba(78, 205, 196, 0.6);
        }
        
        #magic-form small {
            display: block;
            margin-top: 8px;
            opacity: 0.7;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen">
        <div class="splash-gradient-orb"></div>
        <div class="splash-logo-container">
            <div class="splash-ring"></div>
            <div class="splash-ring"></div>
            <div class="splash-ring"></div>
            <img src="https://siumiadylwcrkaqsfwkj.supabase.co/storage/v1/object/public/images/reliabull_Trans.png" alt="ReliaLimo" class="splash-logo">
        </div>
        <div class="splash-text">Admin Portal</div>
        <div class="splash-dots">
            <div class="splash-dot"></div>
            <div class="splash-dot"></div>
            <div class="splash-dot"></div>
        </div>
    </div>

    <div id="authContainer">
        <main class="auth-shell">
            <div class="admin-logo">
                <img src="https://siumiadylwcrkaqsfwkj.supabase.co/storage/v1/object/public/images/reliabull_Trans.png" alt="RELIALIMO">
            </div>
            
            <form id="login-form" class="auth-form">
                <h1>Admin Portal</h1>
                <p class="auth-lede">Enter your RELIALIMO™ admin credentials to access the management system.</p>
                
                <label class="auth-label" for="login-email">Admin Email</label>
                <input id="login-email" name="email" type="email" placeholder="admin@relialimo.com" required autocomplete="email" inputmode="email" autocapitalize="none" spellcheck="false" />
                
                <label class="auth-label" for="login-password">Password</label>
                <input id="login-password" name="password" type="password" placeholder="Password" required />
                
                <button type="submit">Sign in to Admin Portal</button>
                
                <button type="button" id="forgot-toggle" class="auth-link-btn">Forgot password?</button>
                
                <div class="magic-link-section">
                    <p>Or request a magic link for quick access:</p>
                    <input id="magic-email" type="email" placeholder="Email for magic link" />
                    <button type="button" id="magic-link-btn">Send Magic Link</button>
                    <small>We'll email you a one-time link to sign in.</small>
                </div>
                
                <p id="msg" role="status" aria-live="polite" class="auth-message is-hidden"></p>
            </form>
            
            <div class="back-link">
                <a href="https://relialimo.com">← Back to Main Site</a>
            </div>
        </main>
    </div>

    <div id="adminApp">
        <iframe src="index.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        
        // Get Supabase credentials from env.js
        const SUPABASE_URL = window.ENV?.SUPABASE_URL || 'https://siumiadylwcrkaqsfwkj.supabase.co';
        const SUPABASE_ANON_KEY = window.ENV?.SUPABASE_ANON_KEY || '';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            }
        });
        
        const ADMIN_ORG_ID = '54eb6ce7-ba97-4198-8566-6ac075828160';
        
        const splashScreen = document.getElementById('splashScreen');
        const authContainer = document.getElementById('authContainer');
        const adminApp = document.getElementById('adminApp');
        const msgEl = document.getElementById('msg');
        
        // Hide splash and show content
        function hideSplash(showLogin) {
            // Minimum splash display time for effect
            setTimeout(() => {
                splashScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    if (showLogin) {
                        authContainer.classList.add('visible');
                    } else {
                        adminApp.style.display = 'block';
                    }
                }, 300);
            }, 800);
        }
        
        // Show message helper
        const showMessage = (message, isError = false) => {
            msgEl.textContent = message;
            msgEl.className = `auth-message ${isError ? 'auth-message--error' : 'auth-message--success'}`;
            msgEl.classList.remove('is-hidden');
            
            if (!isError) {
                setTimeout(() => {
                    msgEl.classList.add('is-hidden');
                }, 5000);
            }
        };
        
        // Check if user is admin (in admin org)
        async function checkAdminAccess(userId) {
            try {
                const { data, error } = await supabase
                    .from('organization_members')
                    .select('role')
                    .eq('user_id', userId)
                    .eq('organization_id', ADMIN_ORG_ID)
                    .single();
                
                return !error && data;
            } catch (e) {
                console.error('Admin check failed:', e);
                return false;
            }
        }
        
        // Set authenticated state (after splash)
        const setAuthState = (showAdmin) => {
            if (showAdmin) {
                authContainer.classList.remove('visible');
                authContainer.style.display = 'none';
                adminApp.style.display = 'block';
            } else {
                adminApp.style.display = 'none';
                authContainer.classList.add('visible');
            }
        };
        
        // Check initial auth state
        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session?.user) {
                const isAdmin = await checkAdminAccess(session.user.id);
                if (isAdmin) {
                    hideSplash(false); // Show admin app
                } else {
                    hideSplash(true); // Show login
                    setTimeout(() => {
                        showMessage('Access denied. You are not an admin.', true);
                    }, 1200);
                    await supabase.auth.signOut();
                }
            } else {
                hideSplash(true); // Show login
            }
        }
        
        init();
        
        // Handle login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('Please enter both email and password.', true);
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    showMessage(error.message, true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign in to Admin Portal';
                    return;
                }
                
                // Check if user is admin
                const isAdmin = await checkAdminAccess(data.user.id);
                
                if (!isAdmin) {
                    showMessage('Access denied. You are not authorized for admin access.', true);
                    await supabase.auth.signOut();
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign in to Admin Portal';
                    return;
                }
                
                showMessage('Successfully signed in! Loading admin portal...', false);
                
                setTimeout(() => {
                    setAuthState(true);
                }, 1000);
                
            } catch (err) {
                console.error('Login error:', err);
                showMessage('Login failed. Please try again.', true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign in to Admin Portal';
            }
        });
        
        // Handle magic link
        document.getElementById('magic-link-btn').addEventListener('click', async () => {
            const email = document.getElementById('magic-email').value.trim();
            
            if (!email || !email.includes('@')) {
                showMessage('Please enter a valid email address.', true);
                return;
            }
            
            try {
                const { error } = await supabase.auth.signInWithOtp({
                    email,
                    options: {
                        emailRedirectTo: window.location.origin
                    }
                });
                
                if (error) {
                    showMessage(error.message, true);
                } else {
                    showMessage('Magic link sent! Check your email and click the link to sign in.', false);
                    document.getElementById('magic-email').value = '';
                }
            } catch (err) {
                showMessage('Failed to send magic link.', true);
            }
        });
        
        // Handle forgot password
        document.getElementById('forgot-toggle').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value.trim();
            
            if (!email) {
                showMessage('Enter your email above, then click forgot password.', true);
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin
                });
                
                if (error) {
                    showMessage(error.message, true);
                } else {
                    showMessage('Password reset email sent! Check your inbox.', false);
                }
            } catch (err) {
                showMessage('Failed to send reset email.', true);
            }
        });
        
        // Listen for auth state changes
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session?.user) {
                const isAdmin = await checkAdminAccess(session.user.id);
                if (isAdmin) {
                    setAuthState(true);
                } else {
                    showMessage('Access denied. You are not an admin.', true);
                    await supabase.auth.signOut();
                }
            } else if (event === 'SIGNED_OUT') {
                setAuthState(false);
            }
        });
        
        // Listen for messages from iframe (logout or session requests)
        window.addEventListener('message', async (event) => {
            // Only accept same-origin messages
            if (event.origin !== window.location.origin) return;
            
            if (event.data.action === 'logout') {
                await supabase.auth.signOut();
                setAuthState(false);
            }
            
            // Handle session requests from child iframes
            if (event.data.type === 'RELIA_REQUEST_SUPABASE_SESSION') {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    event.source?.postMessage({
                        type: 'RELIA_SUPABASE_SESSION',
                        requestId: event.data.requestId,
                        session: session
                    }, event.origin);
                }
            }
        });
    </script>
</body>
</html>
