<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel API Test - RELIALIMO</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { background: #007cba; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        textarea { width: 100%; height: 200px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Vercel API Function Tests</h1>
        <p>Testing serverless API functions on Vercel deployment</p>
        
        <div class="info">
            <h3>Environment Info:</h3>
            <p><strong>Domain:</strong> <span id="domain"></span></p>
            <p><strong>Origin:</strong> <span id="origin"></span></p>
        </div>

        <h3>API Tests:</h3>
        <button onclick="testSMSAPI()">üì± Test SMS API</button>
        <button onclick="testEmailAPI()">üìß Test Email API</button>
        <button onclick="testBothAPIs()">üöÄ Test All APIs</button>
        
        <div id="results"></div>
        
        <h3>Raw Response Data:</h3>
        <textarea id="rawData" readonly placeholder="Raw API responses will appear here..."></textarea>
    </div>

    <script>
        // Show environment info
        document.getElementById('domain').textContent = window.location.hostname;
        document.getElementById('origin').textContent = window.location.origin;

        const resultsDiv = document.getElementById('results');
        const rawDataTextarea = document.getElementById('rawData');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function logRaw(data) {
            rawDataTextarea.value += JSON.stringify(data, null, 2) + '\n\n';
        }

        async function testSMSAPI() {
            addResult('üîÑ Testing SMS API...', 'info');
            
            try {
                const response = await fetch('/api/sms-send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: '+17632838336',
                        message: `üß™ Vercel API Test - ${new Date().toLocaleString()}\n\nThis is a test SMS from the Vercel serverless function deployment.`
                    })
                });

                const data = await response.json();
                logRaw({ sms_test: data });

                if (response.ok) {
                    addResult(`‚úÖ SMS API Success!<br>Status: ${response.status}<br>Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå SMS API Failed<br>Status: ${response.status}<br>Error: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå SMS API Error: ${error.message}`, 'error');
                logRaw({ sms_error: error.message });
            }
        }

        async function testEmailAPI() {
            addResult('üîÑ Testing Email API...', 'info');
            
            try {
                const response = await fetch('/api/email-send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: 'test@example.com',
                        subject: 'Vercel API Test',
                        html: '<h1>Test Email</h1><p>This is a test email from Vercel serverless function.</p>',
                        text: 'This is a test email from Vercel serverless function.'
                    })
                });

                const data = await response.json();
                logRaw({ email_test: data });

                if (response.ok) {
                    addResult(`‚úÖ Email API Success!<br>Status: ${response.status}<br>Response: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ùå Email API Failed<br>Status: ${response.status}<br>Error: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Email API Error: ${error.message}`, 'error');
                logRaw({ email_error: error.message });
            }
        }

        async function testBothAPIs() {
            resultsDiv.innerHTML = '';
            rawDataTextarea.value = '';
            
            addResult('üöÄ Running comprehensive API tests...', 'info');
            
            await testSMSAPI();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testEmailAPI();
            
            addResult('üìä All API tests completed!', 'info');
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('üîß Vercel serverless functions ready for testing', 'info');
            }, 500);
        });
    </script>
</body>
</html>
