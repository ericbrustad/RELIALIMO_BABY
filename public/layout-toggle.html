<!DOCTYPE html>
<html lang="en" data-layout="vertical">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Layout Toggle</title>
  <style>
    :root { --sidebar-width: 220px; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 24px; background: #f7f9fc; color: #1f2a44; }
    .card { max-width: 420px; margin: 0 auto; background: #fff; border: 1px solid #e2e8f0; border-radius: 10px; padding: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
    h1 { margin: 0 0 12px 0; font-size: 20px; }
    p { margin: 0 0 16px 0; color: #4a5568; line-height: 1.5; }
    .buttons { display: flex; gap: 10px; }
    .buttons button { flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid #cbd5e0; background: #edf2f7; color: #1a202c; font-weight: 700; cursor: pointer; transition: transform 0.05s ease, background 0.15s ease, border-color 0.15s ease; }
    .buttons button:hover { background: #e2e8f0; }
    .buttons button.active { background: #1f2a44; color: #fff; border-color: #1f2a44; }
    .status { margin-top: 14px; font-size: 13px; color: #2d3748; }
    .note { margin-top: 16px; font-size: 12px; color: #4a5568; }
    .back { margin-top: 16px; display: inline-block; font-size: 13px; color: #1f2a44; text-decoration: none; font-weight: 600; }
  </style>
  <script>
    function setLayout(mode) {
      const normalized = mode === 'horizontal' ? 'horizontal' : 'vertical';
      localStorage.setItem('headerLayoutV2', normalized);
      document.documentElement.setAttribute('data-layout', normalized);
      updateButtons(normalized);
      updateStatus(normalized);
    }

    function updateButtons(mode) {
      document.querySelectorAll('.buttons button').forEach(btn => {
        const isVertical = btn.id === 'layoutVertical';
        btn.classList.toggle('active', isVertical ? mode === 'vertical' : mode === 'horizontal');
      });
    }

    function updateStatus(mode) {
      const status = document.getElementById('layoutStatus');
      if (status) {
        status.textContent = 'Current layout: ' + mode.toUpperCase();
      }
    }

    function init() {
      const saved = localStorage.getItem('headerLayoutV2') || 'vertical';
      document.documentElement.setAttribute('data-layout', saved);
      updateButtons(saved);
      updateStatus(saved);
      document.getElementById('layoutVertical').addEventListener('click', () => setLayout('vertical'));
      document.getElementById('layoutHorizontal').addEventListener('click', () => setLayout('horizontal'));
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</head>
<body>
  <div class="card">
    <h1>Header Layout Toggle</h1>
    <p>Choose the global header layout for your session. This saves per user in your browser.</p>
    <div class="buttons">
      <button id="layoutVertical">Vertical</button>
      <button id="layoutHorizontal">Horizontal</button>
    </div>
    <div class="status" id="layoutStatus">Current layout: VERTICAL</div>
    <div class="note">Tip: If the sidebar looks too wide, pick Vertical to reset.</div>
    <a class="back" href="utilities.html">‚Üê Back to Utilities</a>
  </div>
</body>
</html>
