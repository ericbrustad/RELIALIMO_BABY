<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üì° Network Broadcast</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #475569;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: var(--surface);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        h1 {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background: var(--success);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .device-name {
            background: var(--surface-light);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 16px;
            position: relative;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.sent {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 4px;
        }
        
        .message.received {
            align-self: flex-start;
            background: var(--surface-light);
            border-bottom-left-radius: 4px;
        }
        
        .message.system {
            align-self: center;
            background: transparent;
            border: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 0.5rem 1rem;
        }
        
        .message-sender {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }
        
        .message.received .message-sender {
            color: var(--primary);
        }
        
        .message-text {
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message-time {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.5);
            margin-top: 0.25rem;
            text-align: right;
        }
        
        .message.received .message-time {
            color: var(--text-muted);
        }
        
        .input-container {
            background: var(--surface);
            padding: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        textarea {
            width: 100%;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 0.75rem 1rem;
            color: var(--text);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            line-height: 1.4;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        textarea::placeholder {
            color: var(--text-muted);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .send-btn:disabled {
            background: var(--surface-light);
            cursor: not-allowed;
        }
        
        .settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: var(--surface);
            border-left: 1px solid var(--border);
            padding: 1.5rem;
            transition: right 0.3s ease;
            z-index: 100;
            overflow-y: auto;
        }
        
        .settings-panel.open {
            right: 0;
        }
        
        .settings-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 99;
        }
        
        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        input[type="text"] {
            width: 100%;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text);
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .settings-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.25rem;
        }
        
        .settings-btn:hover {
            color: var(--text);
        }
        
        .sound-toggle {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--surface-light);
            border-radius: 8px;
            cursor: pointer;
        }
        
        .toggle {
            width: 48px;
            height: 26px;
            background: var(--border);
            border-radius: 13px;
            position: relative;
            transition: background 0.2s;
        }
        
        .toggle.on {
            background: var(--success);
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: left 0.2s;
        }
        
        .toggle.on::after {
            left: 24px;
        }
        
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-align: center;
            padding: 2rem;
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .reconnect-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .online-count {
            font-size: 0.75rem;
            color: var(--success);
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            header {
                padding: 0.75rem;
            }
            
            h1 {
                font-size: 1rem;
            }
            
            .messages-container {
                padding: 0.75rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üì° Network Broadcast</h1>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
            <span class="device-name" id="deviceName">Device</span>
            <button class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
        </div>
    </header>
    
    <div class="messages-container" id="messages">
        <div class="empty-state" id="emptyState">
            <div class="icon">üì°</div>
            <h2>Network Broadcast</h2>
            <p>Send messages to all devices connected to this server</p>
            <p class="online-count" id="onlineCount"></p>
        </div>
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                placeholder="Type a message to broadcast..."
                rows="1"
                onkeydown="handleKeydown(event)"
                oninput="autoResize(this)"
            ></textarea>
        </div>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
            ‚û§
        </button>
    </div>
    
    <div class="settings-overlay" id="settingsOverlay" onclick="toggleSettings()"></div>
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2>Settings</h2>
            <button class="close-btn" onclick="toggleSettings()">√ó</button>
        </div>
        
        <div class="form-group">
            <label>Device Name</label>
            <input type="text" id="nameInput" placeholder="Enter your name" onchange="saveName()">
        </div>
        
        <div class="form-group">
            <label>Notifications</label>
            <div class="sound-toggle" onclick="toggleSound()">
                <div class="toggle" id="soundToggle"></div>
                <span>Sound alerts</span>
            </div>
        </div>
        
        <div class="form-group" style="margin-top: 2rem;">
            <label>Connection Info</label>
            <div style="background: var(--surface-light); padding: 1rem; border-radius: 8px; font-size: 0.85rem;">
                <p style="margin-bottom: 0.5rem;"><strong>Server:</strong> <span id="serverInfo"></span></p>
                <p><strong>Status:</strong> <span id="connInfo">Connecting...</span></p>
            </div>
        </div>
        
        <button class="reconnect-btn" onclick="reconnect()" style="width: 100%; margin-top: 1rem;">
            üîÑ Reconnect
        </button>
    </div>
    
    <script>
        let ws = null;
        let deviceName = localStorage.getItem('broadcast_name') || generateDeviceName();
        let soundEnabled = localStorage.getItem('broadcast_sound') !== 'false';
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 10;
        
        // Generate random device name
        function generateDeviceName() {
            const adjectives = ['Swift', 'Bright', 'Cool', 'Fast', 'Smart', 'Bold', 'Quick'];
            const nouns = ['Fox', 'Eagle', 'Tiger', 'Wolf', 'Hawk', 'Bear', 'Lion'];
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const noun = nouns[Math.floor(Math.random() * nouns.length)];
            const num = Math.floor(Math.random() * 100);
            return `${adj}${noun}${num}`;
        }
        
        // Initialize
        function init() {
            document.getElementById('deviceName').textContent = deviceName;
            document.getElementById('nameInput').value = deviceName;
            document.getElementById('serverInfo').textContent = window.location.host;
            updateSoundToggle();
            connect();
        }
        
        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('Connected to server');
                    reconnectAttempts = 0;
                    updateStatus(true);
                    document.getElementById('sendBtn').disabled = false;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        displayMessage(data);
                    } catch (e) {
                        console.error('Failed to parse message:', e);
                    }
                };
                
                ws.onclose = () => {
                    console.log('Disconnected from server');
                    updateStatus(false);
                    document.getElementById('sendBtn').disabled = true;
                    scheduleReconnect();
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus(false);
                };
            } catch (e) {
                console.error('Failed to connect:', e);
                updateStatus(false);
                scheduleReconnect();
            }
        }
        
        // Schedule reconnection
        function scheduleReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
                reconnectAttempts++;
                console.log(`Reconnecting in ${delay/1000}s (attempt ${reconnectAttempts})`);
                setTimeout(connect, delay);
            }
        }
        
        // Manual reconnect
        function reconnect() {
            reconnectAttempts = 0;
            if (ws) {
                ws.close();
            }
            connect();
        }
        
        // Update connection status
        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const info = document.getElementById('connInfo');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
                info.textContent = 'Connected';
                info.style.color = 'var(--success)';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
                info.textContent = 'Disconnected';
                info.style.color = 'var(--danger)';
            }
        }
        
        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
            
            const message = {
                type: 'message',
                sender: deviceName,
                message: text
            };
            
            ws.send(JSON.stringify(message));
            input.value = '';
            autoResize(input);
        }
        
        // Display message
        function displayMessage(data) {
            const container = document.getElementById('messages');
            const emptyState = document.getElementById('emptyState');
            
            if (emptyState) {
                emptyState.style.display = 'none';
            }
            
            const div = document.createElement('div');
            
            if (data.type === 'system') {
                div.className = 'message system';
                div.innerHTML = `<span class="message-text">${escapeHtml(data.message)}</span>`;
                
                // Update online count if present
                const match = data.message.match(/\((\d+) online\)/);
                if (match) {
                    document.getElementById('onlineCount').textContent = `${match[1]} device(s) online`;
                }
            } else {
                const isSent = data.sender === deviceName;
                div.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
                
                div.innerHTML = `
                    ${!isSent ? `<div class="message-sender">${escapeHtml(data.sender)}</div>` : ''}
                    <div class="message-text">${escapeHtml(data.message)}</div>
                    <div class="message-time">${time}</div>
                `;
                
                // Play sound for received messages
                if (!isSent && soundEnabled) {
                    playNotificationSound();
                }
            }
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        // Play notification sound
        function playNotificationSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.1;
                
                oscillator.start();
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                // Audio not supported
            }
        }
        
        // Handle keyboard
        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        // Toggle settings panel
        function toggleSettings() {
            document.getElementById('settingsPanel').classList.toggle('open');
            document.getElementById('settingsOverlay').classList.toggle('open');
        }
        
        // Save device name
        function saveName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                deviceName = name;
                localStorage.setItem('broadcast_name', name);
                document.getElementById('deviceName').textContent = name;
            }
        }
        
        // Toggle sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            localStorage.setItem('broadcast_sound', soundEnabled);
            updateSoundToggle();
        }
        
        // Update sound toggle UI
        function updateSoundToggle() {
            const toggle = document.getElementById('soundToggle');
            if (soundEnabled) {
                toggle.classList.add('on');
            } else {
                toggle.classList.remove('on');
            }
        }
        
        // Escape HTML
        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
        
        // Initialize on load
        init();
    </script>
</body>
</html>
