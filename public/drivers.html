<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drivers - RELIAüêÇLIMO‚Ñ¢</title>
    <link rel="icon" href="https://github.com/user-attachments/assets/d7d111cc-186d-4a88-bac3-7b39c313b25c" />
    <script src="env.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f7fa;
      }
      .header {
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        padding: 15px 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .header-nav {
        display: none;
      }
      .container {
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }
      .toolbar {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }
      .search-box {
        flex: 1;
        min-width: 250px;
        display: flex;
        gap: 8px;
      }
      .search-box input {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      .search-box input:focus {
        outline: none;
        border-color: #27ae60;
        box-shadow: 0 0 0 2px rgba(39, 174, 96, 0.2);
      }
      .filter-select {
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        background: white;
        min-width: 150px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
      }
      .btn-primary {
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
      }
      .btn-secondary {
        background: white;
        color: #333;
        border: 1px solid #ddd;
      }
      .stats-bar {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .stat-card {
        background: white;
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .stat-icon {
        font-size: 28px;
      }
      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #333;
      }
      .stat-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
      }
      .table-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        overflow: hidden;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 14px 16px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #f8f9fa;
        font-weight: 600;
        color: #555;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      tr:hover {
        background: #f0fff4;
      }
      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 600;
      }
      .badge-active {
        background: #e8f5e9;
        color: #388e3c;
      }
      .badge-inactive {
        background: #ffebee;
        color: #c62828;
      }
      .badge-default {
        background: #fff3e0;
        color: #e65100;
      }
      .badge-available {
        background: #e3f2fd;
        color: #1976d2;
      }
      .driver-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 16px;
      }
      .driver-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .driver-name {
        font-weight: 600;
      }
      .driver-phone {
        font-size: 12px;
        color: #666;
      }
      .actions-cell {
        display: flex;
        gap: 8px;
      }
      .action-btn {
        padding: 6px 10px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        background: #f0f0f0;
        color: #333;
      }
      .action-btn:hover {
        background: #e0e0e0;
      }
      .action-btn.edit {
        background: #e3f2fd;
        color: #1976d2;
      }
      .action-btn.delete {
        background: #ffebee;
        color: #c62828;
      }
      .action-btn.default {
        background: #fff3e0;
        color: #e65100;
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }
      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        display: none;
      }
      .modal-overlay.active {
        display: flex;
      }
      .modal {
        background: white;
        border-radius: 16px;
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
      }
      .modal-header {
        padding: 20px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal-header h2 {
        margin: 0;
        font-size: 20px;
      }
      .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }
      .modal-body {
        padding: 20px;
      }
      .form-row {
        display: flex;
        gap: 16px;
      }
      .form-row .form-group {
        flex: 1;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
      }
      .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        outline: none;
        border-color: #27ae60;
      }
      .modal-footer {
        padding: 20px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }
      .checkbox-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .checkbox-row label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
      }
    </style>
    <script>
      if (window.self !== window.top) {
        document.addEventListener('DOMContentLoaded', function() {
          const headerNav = document.querySelector('.header-nav');
          if (headerNav) headerNav.style.display = 'none';
        });
      }
    </script>
  </head>
  <body>
    <header class="header">
      <h1>üöó Drivers</h1>
      <div class="header-nav">
        <button onclick="window.location.href='index.html'" class="btn btn-secondary">üè† Home</button>
      </div>
    </header>

    <div class="container">
      <div class="toolbar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search drivers by name, phone, or email..." />
        </div>
        <select id="statusFilter" class="filter-select">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <select id="availabilityFilter" class="filter-select">
          <option value="">All Availability</option>
          <option value="available">Available</option>
          <option value="busy">Busy</option>
          <option value="offline">Offline</option>
        </select>
        <button class="btn btn-primary" onclick="openAddModal()">‚ûï Add Driver</button>
        <button class="btn btn-secondary" onclick="loadDrivers()">üîÑ Refresh</button>
      </div>

      <div class="stats-bar">
        <div class="stat-card">
          <span class="stat-icon">üöó</span>
          <div>
            <div class="stat-value" id="totalDrivers">0</div>
            <div class="stat-label">Total Drivers</div>
          </div>
        </div>
        <div class="stat-card">
          <span class="stat-icon">‚úÖ</span>
          <div>
            <div class="stat-value" id="activeDrivers">0</div>
            <div class="stat-label">Active</div>
          </div>
        </div>
        <div class="stat-card">
          <span class="stat-icon">üü¢</span>
          <div>
            <div class="stat-value" id="availableDrivers">0</div>
            <div class="stat-label">Available Now</div>
          </div>
        </div>
        <div class="stat-card">
          <span class="stat-icon">‚≠ê</span>
          <div>
            <div class="stat-value" id="defaultDrivers">0</div>
            <div class="stat-label">Default Drivers</div>
          </div>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Driver</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Status</th>
              <th>Availability</th>
              <th>Vehicle</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="driversTableBody">
            <tr>
              <td colspan="7" class="loading">Loading drivers...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="driverModal">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle">Add Driver</h2>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="driverId" />
          <div class="form-row">
            <div class="form-group">
              <label>First Name *</label>
              <input type="text" id="firstName" required />
            </div>
            <div class="form-group">
              <label>Last Name *</label>
              <input type="text" id="lastName" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Phone *</label>
              <input type="tel" id="phone" required />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="email" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>State Drivers License Number</label>
              <input type="text" id="licenseNumber" />
            </div>
            <div class="form-group">
              <label>Drivers License Expiration Date</label>
              <input type="date" id="licenseExpiry" />
            </div>
          </div>
          <div class="form-group">
            <label>Vehicle Assignment</label>
            <select id="vehicleAssignment">
              <option value="">No Vehicle Assigned</option>
            </select>
          </div>
          <div class="form-group">
            <label>Notes</label>
            <textarea id="notes" rows="3" placeholder="Driver notes..."></textarea>
          </div>
          <div class="checkbox-row">
            <label>
              <input type="checkbox" id="isActive" checked /> Active
            </label>
            <label>
              <input type="checkbox" id="isDefaultDriver" /> Default Driver (for In-House assignments)
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button class="btn btn-primary" onclick="saveDriver()">Save</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { getSupabaseCredentials, getSupabaseAuthUrl } from './supabase-config.js';
      
      const { anonKey } = getSupabaseCredentials();
      const supabaseUrl = getSupabaseAuthUrl();
      
      let allDrivers = [];
      let allVehicles = [];
      
      // API helper
      async function apiRequest(endpoint, options = {}) {
        const token = localStorage.getItem('supabase_access_token');
        const response = await fetch(`${supabaseUrl}/rest/v1${endpoint}`, {
          headers: {
            'apikey': anonKey,
            'Authorization': `Bearer ${token || anonKey}`,
            'Content-Type': 'application/json',
            ...options.headers
          },
          ...options
        });
        if (!response.ok) throw new Error(`API Error: ${response.status}`);
        return options.method === 'DELETE' ? null : response.json();
      }
      
      // Load vehicles for dropdown
      window.loadVehicles = async function() {
        try {
          const vehicles = await apiRequest('/vehicles?select=id,make,model,license_plate&order=make.asc');
          allVehicles = vehicles || [];
          
          const select = document.getElementById('vehicleAssignment');
          select.innerHTML = '<option value="">No Vehicle Assigned</option>' +
            vehicles.map(v => `<option value="${v.id}">${v.make} ${v.model} (${v.license_plate})</option>`).join('');
        } catch (err) {
          console.error('Failed to load vehicles:', err);
        }
      };
      
      // Load drivers
      window.loadDrivers = async function() {
        const tbody = document.getElementById('driversTableBody');
        tbody.innerHTML = '<tr><td colspan="7" class="loading">Loading...</td></tr>';
        
        try {
          const drivers = await apiRequest('/drivers?select=*,vehicles(id,make,model,license_plate)&order=last_name.asc,first_name.asc');
          allDrivers = drivers || [];
          
          // Update stats
          document.getElementById('totalDrivers').textContent = allDrivers.length;
          document.getElementById('activeDrivers').textContent = allDrivers.filter(d => d.is_active !== false).length;
          document.getElementById('availableDrivers').textContent = allDrivers.filter(d => d.availability_status === 'available').length;
          document.getElementById('defaultDrivers').textContent = allDrivers.filter(d => d.is_default_driver).length;
          
          renderDrivers(allDrivers);
        } catch (err) {
          console.error('Failed to load drivers:', err);
          tbody.innerHTML = '<tr><td colspan="7" class="empty-state"><div class="empty-state-icon">‚ùå</div>Failed to load drivers</td></tr>';
        }
      };
      
      // Render drivers
      window.renderDrivers = function(drivers) {
        const tbody = document.getElementById('driversTableBody');
        
        if (!drivers.length) {
          tbody.innerHTML = '<tr><td colspan="7" class="empty-state"><div class="empty-state-icon">üöó</div>No drivers found</td></tr>';
          return;
        }
        
        tbody.innerHTML = drivers.map(d => {
          const initials = `${(d.first_name || '')[0] || ''}${(d.last_name || '')[0] || ''}`.toUpperCase();
          const vehicle = d.vehicles ? `${d.vehicles.make} ${d.vehicles.model}` : (d.vehicle_type || '-');
          const isActive = d.is_active !== false;
          const phone = d.cell_phone || d.mobile_phone || d.phone || d.phone_number || d.primary_phone || '';
          
          return `
            <tr>
              <td>
                <div class="driver-info">
                  <div class="driver-avatar">${initials}</div>
                  <div>
                    <div class="driver-name">
                      ${d.first_name || ''} ${d.last_name || ''}
                      ${d.is_default_driver ? '<span class="badge badge-default">‚≠ê Default</span>' : ''}
                    </div>
                    <div class="driver-phone">${phone}</div>
                  </div>
                </div>
              </td>
              <td>${phone || '-'}</td>
              <td>${d.email || '-'}</td>
              <td>
                <span class="badge ${isActive ? 'badge-active' : 'badge-inactive'}">
                  ${isActive ? '‚úÖ Active' : '‚ùå Inactive'}
                </span>
              </td>
              <td>
                <span class="badge badge-available">${d.driver_status || d.availability_status || 'available'}</span>
              </td>
              <td>${vehicle}</td>
              <td class="actions-cell">
                <button class="action-btn edit" onclick="editDriver('${d.id}')">‚úèÔ∏è Edit</button>
                <button class="action-btn default" onclick="toggleDefaultDriver('${d.id}')" title="${d.is_default_driver ? 'Remove as default' : 'Set as default'}">
                  ${d.is_default_driver ? '‚≠ê' : '‚òÜ'}
                </button>
                <button class="action-btn delete" onclick="deleteDriver('${d.id}')">üóëÔ∏è</button>
              </td>
            </tr>
          `;
        }).join('');
      };
      
      // Apply filters
      window.applyFilters = function() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const status = document.getElementById('statusFilter').value;
        const availability = document.getElementById('availabilityFilter').value;
        
        let filtered = allDrivers;
        
        if (search) {
          const phoneSearch = (d) => (d.cell_phone || d.mobile_phone || d.phone || '').includes(search);
          filtered = filtered.filter(d => 
            (d.first_name || '').toLowerCase().includes(search) ||
            (d.last_name || '').toLowerCase().includes(search) ||
            phoneSearch(d) ||
            (d.email || '').toLowerCase().includes(search)
          );
        }
        
        if (status === 'active') {
          filtered = filtered.filter(d => d.is_active !== false);
        } else if (status === 'inactive') {
          filtered = filtered.filter(d => d.is_active === false);
        }
        
        if (availability) {
          filtered = filtered.filter(d => d.availability_status === availability);
        }
        
        renderDrivers(filtered);
      };
      
      // Modal functions
      window.openAddModal = function() {
        document.getElementById('modalTitle').textContent = 'Add Driver';
        document.getElementById('driverId').value = '';
        document.getElementById('firstName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('email').value = '';
        document.getElementById('licenseNumber').value = '';
        document.getElementById('licenseExpiry').value = '';
        document.getElementById('vehicleAssignment').value = '';
        document.getElementById('notes').value = '';
        document.getElementById('isActive').checked = true;
        document.getElementById('isDefaultDriver').checked = false;
        document.getElementById('driverModal').classList.add('active');
      };
      
      window.editDriver = function(id) {
        const d = allDrivers.find(x => x.id === id);
        if (!d) return;
        
        // Normalize phone field from various possible column names
        const phone = d.cell_phone || d.mobile_phone || d.phone || d.phone_number || d.primary_phone || '';
        
        document.getElementById('modalTitle').textContent = 'Edit Driver';
        document.getElementById('driverId').value = d.id;
        document.getElementById('firstName').value = d.first_name || '';
        document.getElementById('lastName').value = d.last_name || '';
        document.getElementById('phone').value = phone;
        document.getElementById('email').value = d.email || '';
        document.getElementById('licenseNumber').value = d.license_number || '';
        document.getElementById('licenseExpiry').value = d.license_expiry || '';
        document.getElementById('vehicleAssignment').value = d.vehicle_id || d.assigned_vehicle_id || '';
        document.getElementById('notes').value = d.notes || '';
        document.getElementById('isActive').checked = d.is_active !== false;
        document.getElementById('isDefaultDriver').checked = d.is_default_driver || false;
        document.getElementById('driverModal').classList.add('active');
      };
      
      window.closeModal = function() {
        document.getElementById('driverModal').classList.remove('active');
      };
      
      window.saveDriver = async function() {
        const id = document.getElementById('driverId').value;
        const phoneValue = document.getElementById('phone').value.trim();
        const data = {
          first_name: document.getElementById('firstName').value.trim(),
          last_name: document.getElementById('lastName').value.trim(),
          cell_phone: phoneValue,
          phone: phoneValue, // Also set phone for compatibility
          email: document.getElementById('email').value.trim() || null,
          license_number: document.getElementById('licenseNumber').value.trim() || null,
          license_expiry: document.getElementById('licenseExpiry').value || null,
          assigned_vehicle_id: document.getElementById('vehicleAssignment').value || null,
          notes: document.getElementById('notes').value.trim() || null,
          is_active: document.getElementById('isActive').checked,
          is_default_driver: document.getElementById('isDefaultDriver').checked
        };
        
        if (!data.first_name || !data.last_name || !data.cell_phone) {
          alert('First Name, Last Name, and Phone are required.');
          return;
        }
        
        try {
          if (id) {
            await apiRequest(`/drivers?id=eq.${id}`, {
              method: 'PATCH',
              headers: { 'Prefer': 'return=minimal' },
              body: JSON.stringify(data)
            });
          } else {
            data.driver_status = 'available';
            await apiRequest('/drivers', {
              method: 'POST',
              headers: { 'Prefer': 'return=minimal' },
              body: JSON.stringify(data)
            });
          }
          
          closeModal();
          loadDrivers();
        } catch (err) {
          console.error('Failed to save driver:', err);
          alert('Failed to save driver. Please try again.');
        }
      };
      
      window.toggleDefaultDriver = async function(id) {
        const driver = allDrivers.find(d => d.id === id);
        if (!driver) return;
        
        try {
          await apiRequest(`/drivers?id=eq.${id}`, {
            method: 'PATCH',
            headers: { 'Prefer': 'return=minimal' },
            body: JSON.stringify({ is_default_driver: !driver.is_default_driver })
          });
          loadDrivers();
        } catch (err) {
          console.error('Failed to toggle default driver:', err);
          alert('Failed to update driver. Please try again.');
        }
      };
      
      window.deleteDriver = async function(id) {
        if (!confirm('Are you sure you want to delete this driver? This action cannot be undone.')) return;
        
        try {
          await apiRequest(`/drivers?id=eq.${id}`, {
            method: 'DELETE'
          });
          loadDrivers();
        } catch (err) {
          console.error('Failed to delete driver:', err);
          alert('Failed to delete driver. They may have associated reservations.');
        }
      };
      
      // Event listeners
      document.getElementById('searchInput').addEventListener('input', applyFilters);
      document.getElementById('statusFilter').addEventListener('change', applyFilters);
      document.getElementById('availabilityFilter').addEventListener('change', applyFilters);
      
      // Initialize
      loadVehicles();
      loadDrivers();
    </script>
  </body>
</html>
