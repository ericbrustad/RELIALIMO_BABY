<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <!-- Male Driver Avatar 3 -->
  <defs>
    <linearGradient id="m3SkinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d5c0"/>
      <stop offset="100%" style="stop-color:#d4b8a0"/>
    </linearGradient>
    <linearGradient id="m3HairGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="100%" style="stop-color:#6b5344"/>
    </linearGradient>
    <clipPath id="m3Circle">
      <circle cx="30" cy="30" r="28"/>
    </clipPath>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="29" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  
  <g clip-path="url(#m3Circle)">
    <!-- Neck -->
    <rect x="22" y="42" width="16" height="12" fill="url(#m3SkinGradient)"/>
    
    <!-- Chauffeur/Driver Uniform -->
    <path d="M10 58 L18 46 L30 44 L42 46 L50 58 L50 65 L10 65 Z" fill="#1f2937"/>
    <!-- Collar/shirt -->
    <path d="M24 46 L30 50 L36 46" fill="white"/>
    <!-- Cap/hat brim shadow -->
    <rect x="16" y="14" width="28" height="3" fill="#111827" rx="1"/>
    
    <!-- Face -->
    <ellipse cx="30" cy="32" rx="14" ry="14" fill="url(#m3SkinGradient)"/>
    
    <!-- Driver Cap -->
    <path d="M16 18 L16 14 Q16 8 30 8 Q44 8 44 14 L44 18 Q44 14 30 14 Q16 14 16 18 Z" fill="#1f2937"/>
    <rect x="16" y="16" width="28" height="4" fill="#1f2937"/>
    <!-- Cap badge -->
    <circle cx="30" cy="12" r="3" fill="#ffd700" stroke="#b8860b" stroke-width="0.5"/>
    
    <!-- Eyes -->
    <ellipse cx="24" cy="30" rx="3" ry="2.5" fill="white"/>
    <ellipse cx="36" cy="30" rx="3" ry="2.5" fill="white"/>
    <circle cx="24.5" cy="30.5" r="1.5" fill="#4a5568"/>
    <circle cx="36.5" cy="30.5" r="1.5" fill="#4a5568"/>
    <circle cx="25" cy="30" r="0.5" fill="white"/>
    <circle cx="37" cy="30" r="0.5" fill="white"/>
    
    <!-- Eyebrows -->
    <path d="M20 26 Q24 25 28 26" fill="none" stroke="#6b5344" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M32 26 Q36 25 40 26" fill="none" stroke="#6b5344" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- Nose -->
    <path d="M30 32 L29 37 L31 37" fill="none" stroke="#c4a080" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Friendly smile -->
    <path d="M24 40 Q30 45 36 40" fill="none" stroke="#a08070" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Slight stubble/5 o'clock shadow -->
    <ellipse cx="30" cy="42" rx="8" ry="4" fill="rgba(107, 83, 68, 0.1)"/>
  </g>
</svg>