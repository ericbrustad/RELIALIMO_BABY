    <ellipse cx="36" cy="28" rx="3" ry="2.5" fill="white"/>
    <circle cx="24.5" cy="28.5" r="1.8" fill="#1a1a1a"/>
    <circle cx="36.5" cy="28.5" r="1.8" fill="#1a1a1a"/>
    <circle cx="25" cy="28" r="0.5" fill="white"/>
    <circle cx="37" cy="28" r="0.5" fill="white"/>
    
    <!-- Eyebrows -->
