      <stop offset="100%" style="stop-color:#6b4423"/>
    </linearGradient>
    <linearGradient id="m2HairGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
