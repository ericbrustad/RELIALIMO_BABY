    <path d="M32 24 Q36 22 40 24" fill="none" stroke="#0d0d0d" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Nose -->
    <path d="M30 30 L28 36 L32 36" fill="none" stroke="#6b4423" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- Smile -->
    <path d="M25 40 Q30 44 35 40" fill="none" stroke="#5a3a1a" stroke-width="1.5" stroke-linecap="round"/>
    
