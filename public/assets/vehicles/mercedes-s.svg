<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <!-- Mercedes S-Class - Black Luxury Sedan -->
  <defs>
    <linearGradient id="mercBodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0d0d0d"/>
    </linearGradient>
    <linearGradient id="mercWindowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="60" cy="50" rx="50" ry="3" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Main Body - Sleek Sedan Profile -->
  <path d="M8 40 L15 32 L30 28 L90 28 L105 32 L112 40 L112 44 L8 44 Z" fill="url(#mercBodyGradient)" stroke="#333" stroke-width="0.5"/>
  
  <!-- Roof/Cabin - Lower profile for sedan -->
  <path d="M32 28 L42 18 L78 18 L88 28 Z" fill="url(#mercBodyGradient)" stroke="#333" stroke-width="0.5"/>
  
  <!-- Windows -->
  <path d="M34 27 L43 20 L55 20 L55 27 Z" fill="url(#mercWindowGradient)" stroke="#555" stroke-width="0.3"/>
  <rect x="57" y="20" width="13" height="7" fill="url(#mercWindowGradient)" stroke="#555" stroke-width="0.3"/>
  <path d="M72 20 L77 20 L85 27 L72 27 Z" fill="url(#mercWindowGradient)" stroke="#555" stroke-width="0.3"/>
  
  <!-- Headlights - Mercedes distinctive shape -->
  <path d="M106 34 L111 34 L111 38 L106 36 Z" fill="#fff9e0"/>
  <path d="M9 34 L14 36 L14 38 L9 38 Z" fill="#ff3333"/>
  
  <!-- Mercedes Grill -->
  <rect x="107" y="38" width="4" height="4" rx="0.5" fill="#444"/>
  <!-- Mercedes Star emblem hint -->
  <circle cx="109" cy="40" r="1.5" fill="none" stroke="#888" stroke-width="0.5"/>
  
  <!-- Wheels - larger for luxury sedan -->
  <circle cx="28" cy="44" r="8" fill="#222"/>
  <circle cx="28" cy="44" r="6" fill="#333"/>
  <circle cx="28" cy="44" r="3.5" fill="#555"/>
  <circle cx="28" cy="44" r="1.5" fill="#777"/>
  
  <circle cx="92" cy="44" r="8" fill="#222"/>
  <circle cx="92" cy="44" r="6" fill="#333"/>
  <circle cx="92" cy="44" r="3.5" fill="#555"/>
  <circle cx="92" cy="44" r="1.5" fill="#777"/>
  
  <!-- Chrome trim - more elegant -->
  <line x1="15" y1="40" x2="105" y2="40" stroke="#999" stroke-width="0.6"/>
  <line x1="32" y1="28" x2="88" y2="28" stroke="#777" stroke-width="0.4"/>
</svg>