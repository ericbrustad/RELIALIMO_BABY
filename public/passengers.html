<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passengers - RELIAüêÇLIMO‚Ñ¢</title>
    <link rel="icon" href="https://github.com/user-attachments/assets/d7d111cc-186d-4a88-bac3-7b39c313b25c" />
    <script src="env.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f7fa;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 15px 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .header-nav {
        display: none; /* Hidden when in iframe */
      }
      .container {
        padding: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }
      .toolbar {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
      }
      .search-box {
        flex: 1;
        min-width: 250px;
        display: flex;
        gap: 8px;
      }
      .search-box input {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      .search-box input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
      }
      .filter-select {
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        background: white;
        min-width: 200px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s;
      }
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }
      .btn-secondary {
        background: white;
        color: #333;
        border: 1px solid #ddd;
      }
      .btn-danger {
        background: #e74c3c;
        color: white;
      }
      .stats-bar {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      .stat-card {
        background: white;
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .stat-icon {
        font-size: 28px;
      }
      .stat-value {
        font-size: 24px;
        font-weight: 700;
        color: #333;
      }
      .stat-label {
        font-size: 12px;
        color: #666;
        text-transform: uppercase;
      }
      .table-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        overflow: hidden;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 14px 16px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #f8f9fa;
        font-weight: 600;
        color: #555;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      tr:hover {
        background: #f8f9ff;
      }
      .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 600;
      }
      .badge-primary {
        background: #e3f2fd;
        color: #1976d2;
      }
      .badge-success {
        background: #e8f5e9;
        color: #388e3c;
      }
      .account-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }
      .account-link:hover {
        text-decoration: underline;
      }
      .actions-cell {
        display: flex;
        gap: 8px;
      }
      .action-btn {
        padding: 6px 10px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        background: #f0f0f0;
        color: #333;
      }
      .action-btn:hover {
        background: #e0e0e0;
      }
      .action-btn.edit {
        background: #e3f2fd;
        color: #1976d2;
      }
      .action-btn.delete {
        background: #ffebee;
        color: #c62828;
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }
      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        display: none;
      }
      .modal-overlay.active {
        display: flex;
      }
      .modal {
        background: white;
        border-radius: 16px;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
      }
      .modal-header {
        padding: 20px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .modal-header h2 {
        margin: 0;
        font-size: 20px;
      }
      .modal-close {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: #666;
      }
      .modal-body {
        padding: 20px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
      }
      .form-group input, .form-group select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
      }
      .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: #667eea;
      }
      .modal-footer {
        padding: 20px;
        border-top: 1px solid #eee;
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }
    </style>
    <script>
      if (window.self !== window.top) {
        document.addEventListener('DOMContentLoaded', function() {
          const headerNav = document.querySelector('.header-nav');
          if (headerNav) headerNav.style.display = 'none';
        });
      }
    </script>
  </head>
  <body>
    <header class="header">
      <h1>üß≥ Passengers</h1>
      <div class="header-nav">
        <button onclick="window.location.href='index.html'" class="btn btn-secondary">üè† Home</button>
      </div>
    </header>

    <div class="container">
      <div class="toolbar">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search passengers by name, phone, or email..." />
        </div>
        <select id="accountFilter" class="filter-select">
          <option value="">All Accounts</option>
        </select>
        <button class="btn btn-primary" onclick="openAddModal()">‚ûï Add Passenger</button>
        <button class="btn btn-secondary" onclick="loadPassengers()">üîÑ Refresh</button>
      </div>

      <div class="stats-bar">
        <div class="stat-card">
          <span class="stat-icon">üë•</span>
          <div>
            <div class="stat-value" id="totalPassengers">0</div>
            <div class="stat-label">Total Passengers</div>
          </div>
        </div>
        <div class="stat-card">
          <span class="stat-icon">‚≠ê</span>
          <div>
            <div class="stat-value" id="primaryPassengers">0</div>
            <div class="stat-label">Primary Contacts</div>
          </div>
        </div>
        <div class="stat-card">
          <span class="stat-icon">üìß</span>
          <div>
            <div class="stat-value" id="withEmail">0</div>
            <div class="stat-label">With Email</div>
          </div>
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Account</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Relationship</th>
              <th>Usage</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="passengersTableBody">
            <tr>
              <td colspan="7" class="loading">Loading passengers...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="passengerModal">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modalTitle">Add Passenger</h2>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="passengerId" />
          <div class="form-group">
            <label>Account *</label>
            <select id="passengerAccount" required>
              <option value="">Select Account</option>
            </select>
          </div>
          <div class="form-group">
            <label>First Name *</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="form-group">
            <label>Last Name *</label>
            <input type="text" id="lastName" required />
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="phone" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" />
          </div>
          <div class="form-group">
            <label>Relationship</label>
            <select id="relationship">
              <option value="self">Self</option>
              <option value="spouse">Spouse</option>
              <option value="family">Family</option>
              <option value="friend">Friend</option>
              <option value="colleague">Colleague</option>
              <option value="employee">Employee</option>
              <option value="client">Client</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="isPrimary" /> Primary Contact
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button class="btn btn-primary" onclick="savePassenger()">Save</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { getSupabaseCredentials, getSupabaseAuthUrl } from './supabase-config.js';
      
      const { anonKey } = getSupabaseCredentials();
      const supabaseUrl = getSupabaseAuthUrl();
      
      let allPassengers = [];
      let allAccounts = [];
      
      // API helper
      async function apiRequest(endpoint, options = {}) {
        const token = localStorage.getItem('supabase_access_token');
        const response = await fetch(`${supabaseUrl}/rest/v1${endpoint}`, {
          headers: {
            'apikey': anonKey,
            'Authorization': `Bearer ${token || anonKey}`,
            'Content-Type': 'application/json',
            ...options.headers
          },
          ...options
        });
        if (!response.ok) throw new Error(`API Error: ${response.status}`);
        return options.method === 'DELETE' ? null : response.json();
      }
      
      // Load accounts for filters
      window.loadAccounts = async function() {
        try {
          const accounts = await apiRequest('/accounts?select=id,first_name,last_name,company_name&order=last_name.asc');
          allAccounts = accounts || [];
          
          const filterSelect = document.getElementById('accountFilter');
          const modalSelect = document.getElementById('passengerAccount');
          
          const options = accounts.map(a => {
            const name = a.company_name || `${a.first_name || ''} ${a.last_name || ''}`.trim() || 'Unknown';
            return `<option value="${a.id}">${name}</option>`;
          }).join('');
          
          filterSelect.innerHTML = '<option value="">All Accounts</option>' + options;
          modalSelect.innerHTML = '<option value="">Select Account</option>' + options;
        } catch (err) {
          console.error('Failed to load accounts:', err);
        }
      };
      
      // Load passengers
      window.loadPassengers = async function() {
        const tbody = document.getElementById('passengersTableBody');
        tbody.innerHTML = '<tr><td colspan="7" class="loading">Loading...</td></tr>';
        
        try {
          const passengers = await apiRequest('/customer_passengers?is_visible=eq.true&order=last_name.asc,first_name.asc');
          allPassengers = passengers || [];
          
          // Update stats
          document.getElementById('totalPassengers').textContent = allPassengers.length;
          document.getElementById('primaryPassengers').textContent = allPassengers.filter(p => p.is_primary).length;
          document.getElementById('withEmail').textContent = allPassengers.filter(p => p.email).length;
          
          renderPassengers(allPassengers);
        } catch (err) {
          console.error('Failed to load passengers:', err);
          tbody.innerHTML = '<tr><td colspan="7" class="empty-state"><div class="empty-state-icon">‚ùå</div>Failed to load passengers</td></tr>';
        }
      };
      
      // Render passengers
      window.renderPassengers = function(passengers) {
        const tbody = document.getElementById('passengersTableBody');
        
        if (!passengers.length) {
          tbody.innerHTML = '<tr><td colspan="7" class="empty-state"><div class="empty-state-icon">üß≥</div>No passengers found</td></tr>';
          return;
        }
        
        tbody.innerHTML = passengers.map(p => {
          const account = allAccounts.find(a => a.id === p.account_id);
          const accountName = account ? (account.company_name || `${account.first_name || ''} ${account.last_name || ''}`.trim()) : 'Unknown';
          
          return `
            <tr>
              <td>
                <strong>${p.first_name || ''} ${p.last_name || ''}</strong>
                ${p.is_primary ? '<span class="badge badge-primary">Primary</span>' : ''}
              </td>
              <td><a href="#" class="account-link" onclick="filterByAccount('${p.account_id}')">${accountName}</a></td>
              <td>${p.phone || '-'}</td>
              <td>${p.email || '-'}</td>
              <td>${p.relationship || '-'}</td>
              <td><span class="badge badge-success">${p.usage_count || 0} trips</span></td>
              <td class="actions-cell">
                <button class="action-btn edit" onclick="editPassenger('${p.id}')">‚úèÔ∏è Edit</button>
                <button class="action-btn delete" onclick="deletePassenger('${p.id}')">üóëÔ∏è</button>
              </td>
            </tr>
          `;
        }).join('');
      };
      
      // Filter by account
      window.filterByAccount = function(accountId) {
        document.getElementById('accountFilter').value = accountId;
        applyFilters();
      };
      
      // Apply filters
      window.applyFilters = function() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const accountId = document.getElementById('accountFilter').value;
        
        let filtered = allPassengers;
        
        if (search) {
          filtered = filtered.filter(p => 
            (p.first_name || '').toLowerCase().includes(search) ||
            (p.last_name || '').toLowerCase().includes(search) ||
            (p.phone || '').includes(search) ||
            (p.email || '').toLowerCase().includes(search)
          );
        }
        
        if (accountId) {
          filtered = filtered.filter(p => p.account_id === accountId);
        }
        
        renderPassengers(filtered);
      };
      
      // Modal functions
      window.openAddModal = function() {
        document.getElementById('modalTitle').textContent = 'Add Passenger';
        document.getElementById('passengerId').value = '';
        document.getElementById('passengerAccount').value = '';
        document.getElementById('firstName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('email').value = '';
        document.getElementById('relationship').value = 'other';
        document.getElementById('isPrimary').checked = false;
        document.getElementById('passengerModal').classList.add('active');
      };
      
      window.editPassenger = function(id) {
        const p = allPassengers.find(x => x.id === id);
        if (!p) return;
        
        document.getElementById('modalTitle').textContent = 'Edit Passenger';
        document.getElementById('passengerId').value = p.id;
        document.getElementById('passengerAccount').value = p.account_id || '';
        document.getElementById('firstName').value = p.first_name || '';
        document.getElementById('lastName').value = p.last_name || '';
        document.getElementById('phone').value = p.phone || '';
        document.getElementById('email').value = p.email || '';
        document.getElementById('relationship').value = p.relationship || 'other';
        document.getElementById('isPrimary').checked = p.is_primary || false;
        document.getElementById('passengerModal').classList.add('active');
      };
      
      window.closeModal = function() {
        document.getElementById('passengerModal').classList.remove('active');
      };
      
      window.savePassenger = async function() {
        const id = document.getElementById('passengerId').value;
        const data = {
          account_id: document.getElementById('passengerAccount').value,
          first_name: document.getElementById('firstName').value.trim(),
          last_name: document.getElementById('lastName').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          email: document.getElementById('email').value.trim(),
          relationship: document.getElementById('relationship').value,
          is_primary: document.getElementById('isPrimary').checked,
          is_visible: true
        };
        
        if (!data.account_id || !data.first_name || !data.last_name) {
          alert('Account, First Name, and Last Name are required.');
          return;
        }
        
        try {
          if (id) {
            await apiRequest(`/customer_passengers?id=eq.${id}`, {
              method: 'PATCH',
              headers: { 'Prefer': 'return=minimal' },
              body: JSON.stringify(data)
            });
          } else {
            data.usage_count = 0;
            data.last_used_at = new Date().toISOString();
            await apiRequest('/customer_passengers', {
              method: 'POST',
              headers: { 'Prefer': 'return=minimal' },
              body: JSON.stringify(data)
            });
          }
          
          closeModal();
          loadPassengers();
        } catch (err) {
          console.error('Failed to save passenger:', err);
          alert('Failed to save passenger. Please try again.');
        }
      };
      
      window.deletePassenger = async function(id) {
        if (!confirm('Are you sure you want to delete this passenger?')) return;
        
        try {
          // Soft delete by setting is_visible = false
          await apiRequest(`/customer_passengers?id=eq.${id}`, {
            method: 'PATCH',
            headers: { 'Prefer': 'return=minimal' },
            body: JSON.stringify({ is_visible: false })
          });
          loadPassengers();
        } catch (err) {
          console.error('Failed to delete passenger:', err);
          alert('Failed to delete passenger. Please try again.');
        }
      };
      
      // Event listeners
      document.getElementById('searchInput').addEventListener('input', applyFilters);
      document.getElementById('accountFilter').addEventListener('change', applyFilters);
      
      // Initialize
      loadAccounts();
      loadPassengers();
    </script>
  </body>
</html>
