<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile | ReliaLimo</title>
  <link rel="stylesheet" href="auth.css">
  <style>
    .profile-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .profile-header h1 {
      font-size: 1.5rem;
      color: #1a1a2e;
      margin-bottom: 0.5rem;
    }
    
    .profile-header p {
      color: #666;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #c9a227;
    }
    
    .form-group input:disabled {
      background: #f5f5f5;
      color: #666;
    }
    
    .form-group input[readonly] {
      background: #f5f5f5;
    }
    
    .input-with-button {
      display: flex;
      gap: 0.5rem;
    }
    
    .input-with-button input {
      flex: 1;
    }
    
    .input-with-button button {
      padding: 0.75rem 1rem;
      background: #1a1a2e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.85rem;
      cursor: pointer;
      white-space: nowrap;
    }
    
    .input-with-button button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .otp-section {
      display: none;
      margin-top: 0.75rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .otp-section.active {
      display: block;
    }
    
    .otp-section label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #666;
    }
    
    .otp-input {
      display: flex;
      gap: 0.5rem;
    }
    
    .otp-input input {
      flex: 1;
      text-align: center;
      font-size: 1.25rem;
      letter-spacing: 0.5rem;
      padding: 0.75rem;
    }
    
    .verified-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      color: #28a745;
      font-size: 0.85rem;
      margin-left: 0.5rem;
    }
    
    .help-text {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.25rem;
    }
    
    .submit-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #c9a227, #d4af37);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(201, 162, 39, 0.3);
    }
    
    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    
    .logout-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .logout-link:hover {
      color: #c9a227;
    }
    
    .error-message {
      background: #fee;
      color: #c00;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .success-message {
      background: #efe;
      color: #080;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="profile-form">
        <div class="profile-header">
          <img src="/shared/images/relialimo-logo.png" alt="ReliaLimo" style="height: 60px; margin-bottom: 1rem;" onerror="this.style.display='none'">
          <h1>Complete Your Profile</h1>
          <p>Please verify your phone to continue</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="profileForm">
          <div class="form-group">
            <label for="firstName">First Name *</label>
            <input type="text" id="firstName" name="firstName" required autocomplete="given-name">
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name *</label>
            <input type="text" id="lastName" name="lastName" required autocomplete="family-name">
          </div>
          
          <div class="form-group">
            <label for="email">
              Email Address
              <span id="emailVerifiedBadge" class="verified-badge" style="display: none;">✓ Verified</span>
            </label>
            <input type="email" id="email" name="email" autocomplete="email" readonly>
            <p class="help-text">Email is linked to your login account.</p>
          </div>
          
          <div class="form-group">
            <label for="phone">
              Phone Number *
              <span id="phoneVerifiedBadge" class="verified-badge" style="display: none;">✓ Verified</span>
            </label>
            <div class="input-with-button">
              <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="(555) 555-5555" required>
              <button type="button" id="sendOtpBtn">Verify</button>
            </div>
            
            <div id="otpSection" class="otp-section">
              <label>Enter the 6-digit code sent to your phone:</label>
              <div class="otp-input">
                <input type="text" id="otpCode" maxlength="6" placeholder="000000" autocomplete="one-time-code">
                <button type="button" id="verifyOtpBtn">Verify</button>
              </div>
              <p class="help-text" id="otpHelp">Didn't receive the code? <a href="#" id="resendOtp">Resend</a></p>
            </div>
          </div>
          
          <button type="submit" id="submitBtn" class="submit-btn" disabled>
            Verify Phone to Continue
          </button>
        </form>
        
        <a href="#" id="logoutLink" class="logout-link">Sign out and start over</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { getSupabaseCredentials } from '/shared/supabase-config.js';
    import CustomerAuth from './customer-auth-service.js';
    
    const CUSTOMER_ORG_ID = 'c0000000-0000-0000-0000-000000000001';
    
    let phoneVerified = false;
    let originalPhone = '';
    let generatedOtp = '';
    
    // Format phone for display
    function formatPhoneDisplay(phone) {
      const digits = phone.replace(/\D/g, '');
      if (digits.length === 10) {
        return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
      } else if (digits.length === 11 && digits[0] === '1') {
        return `(${digits.slice(1,4)}) ${digits.slice(4,7)}-${digits.slice(7)}`;
      }
      return phone;
    }
    
    // Format phone for E.164
    function formatPhoneE164(phone) {
      const digits = phone.replace(/\D/g, '');
      if (digits.length === 10) {
        return `+1${digits}`;
      } else if (digits.length === 11 && digits[0] === '1') {
        return `+${digits}`;
      }
      return `+${digits}`;
    }
    
    function updateSubmitButton() {
      const btn = document.getElementById('submitBtn');
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      
      if (phoneVerified && firstName && lastName) {
        btn.disabled = false;
        btn.textContent = 'Save & Continue';
      } else if (!phoneVerified) {
        btn.disabled = true;
        btn.textContent = 'Verify Phone to Continue';
      } else {
        btn.disabled = true;
        btn.textContent = 'Enter Name to Continue';
      }
    }
    
    // Check if user is authenticated
    async function init() {
      const isAuth = await CustomerAuth.initAuth();
      
      if (!isAuth) {
        window.location.href = '/auth';
        return;
      }
      
      // Check if they already have a valid slug
      const slug = CustomerAuth.getPortalSlug();
      if (slug && slug !== '_' && slug.replace(/_/g, '') !== '') {
        window.location.href = `/${slug}`;
        return;
      }
      
      // Pre-fill existing data
      const customer = CustomerAuth.getCustomer();
      const session = CustomerAuth.getSession();
      
      if (customer?.first_name) document.getElementById('firstName').value = customer.first_name;
      if (customer?.last_name) document.getElementById('lastName').value = customer.last_name;
      
      // Email from session
      const email = session?.user?.email || customer?.email || '';
      document.getElementById('email').value = email;
      
      if (session?.user?.email_confirmed_at) {
        document.getElementById('emailVerifiedBadge').style.display = 'inline-flex';
      }
      
      // Phone
      const phone = customer?.phone || customer?.cell_phone || '';
      if (phone) {
        document.getElementById('phone').value = formatPhoneDisplay(phone);
        originalPhone = phone;
        
        if (customer?.phone_verified) {
          phoneVerified = true;
          document.getElementById('phoneVerifiedBadge').style.display = 'inline-flex';
          document.getElementById('sendOtpBtn').style.display = 'none';
          document.getElementById('phone').readOnly = true;
          updateSubmitButton();
        }
      }
    }
    
    // Update button state on input
    document.getElementById('firstName').addEventListener('input', updateSubmitButton);
    document.getElementById('lastName').addEventListener('input', updateSubmitButton);
    
    // Check if phone changed
    document.getElementById('phone').addEventListener('input', () => {
      const currentPhone = document.getElementById('phone').value.trim();
      const currentE164 = formatPhoneE164(currentPhone);
      const originalE164 = formatPhoneE164(originalPhone);
      
      if (currentE164 !== originalE164) {
        phoneVerified = false;
        document.getElementById('phoneVerifiedBadge').style.display = 'none';
        document.getElementById('sendOtpBtn').style.display = 'block';
        document.getElementById('otpSection').classList.remove('active');
      }
      updateSubmitButton();
    });
    
    // Send OTP
    document.getElementById('sendOtpBtn').addEventListener('click', async () => {
      const phone = document.getElementById('phone').value.trim();
      const btn = document.getElementById('sendOtpBtn');
      const errorDiv = document.getElementById('errorMessage');
      
      if (!phone || phone.replace(/\D/g, '').length < 10) {
        errorDiv.textContent = 'Please enter a valid phone number';
        errorDiv.style.display = 'block';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Sending...';
      errorDiv.style.display = 'none';
      
      try {
        // Generate 6-digit OTP
        generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
        const phoneE164 = formatPhoneE164(phone);
        
        console.log(`[OTP] Sending code ${generatedOtp} to ${phoneE164}`);
        
        // Try to send via API (for production)
        try {
          const response = await fetch('/api/send-otp', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ phone: phoneE164, code: generatedOtp })
          });
          if (!response.ok) {
            console.log('[OTP] API not available, using simulated OTP');
          }
        } catch (e) {
          console.log('[OTP] API not available, using simulated OTP');
        }
        
        // Show OTP input
        document.getElementById('otpSection').classList.add('active');
        document.getElementById('otpCode').focus();
        
        btn.textContent = 'Resend';
        btn.disabled = false;
        
        // Show dev hint
        document.getElementById('successMessage').textContent = `Code sent! (Dev: ${generatedOtp})`;
        document.getElementById('successMessage').style.display = 'block';
        
      } catch (err) {
        console.error('OTP send error:', err);
        errorDiv.textContent = 'Failed to send verification code';
        errorDiv.style.display = 'block';
        btn.textContent = 'Verify';
        btn.disabled = false;
      }
    });
    
    // Verify OTP
    document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
      const code = document.getElementById('otpCode').value.trim();
      const btn = document.getElementById('verifyOtpBtn');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      
      if (!code || code.length !== 6) {
        errorDiv.textContent = 'Please enter the 6-digit code';
        errorDiv.style.display = 'block';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Verifying...';
      errorDiv.style.display = 'none';
      
      if (code === generatedOtp) {
        phoneVerified = true;
        originalPhone = document.getElementById('phone').value.trim();
        
        document.getElementById('phoneVerifiedBadge').style.display = 'inline-flex';
        document.getElementById('otpSection').classList.remove('active');
        document.getElementById('sendOtpBtn').style.display = 'none';
        document.getElementById('phone').readOnly = true;
        
        successDiv.textContent = 'Phone verified successfully!';
        successDiv.style.display = 'block';
        
        updateSubmitButton();
      } else {
        errorDiv.textContent = 'Invalid code. Please try again.';
        errorDiv.style.display = 'block';
        btn.textContent = 'Verify';
        btn.disabled = false;
      }
    });
    
    // Resend OTP
    document.getElementById('resendOtp').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('sendOtpBtn').click();
    });
    
    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!phoneVerified) {
        document.getElementById('errorMessage').textContent = 'Please verify your phone number first';
        document.getElementById('errorMessage').style.display = 'block';
        return;
      }
      
      const btn = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const phone = formatPhoneE164(document.getElementById('phone').value.trim());
      
      if (!firstName || !lastName) {
        errorDiv.textContent = 'Please enter your first and last name';
        errorDiv.style.display = 'block';
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Saving...';
      errorDiv.style.display = 'none';
      
      try {
        const creds = getSupabaseCredentials();
        const session = CustomerAuth.getSession();
        const customer = CustomerAuth.getCustomer();
        
        if (!session?.access_token) {
          throw new Error('Session expired. Please sign in again.');
        }
        
        const updates = {
          first_name: firstName,
          last_name: lastName,
          phone: phone,
          cell_phone: phone,
          phone_verified: true,
          updated_at: new Date().toISOString()
        };
        
        let success = false;
        
        // If customer exists, update it
        if (customer?.id) {
          const response = await fetch(
            `${creds.url}/rest/v1/accounts?id=eq.${customer.id}`,
            {
              method: 'PATCH',
              headers: {
                'apikey': creds.anonKey,
                'Authorization': `Bearer ${session.access_token}`,
                'Content-Type': 'application/json',
                'Prefer': 'return=representation'
              },
              body: JSON.stringify(updates)
            }
          );
          
          if (response.ok) {
            const updated = await response.json();
            if (updated?.length > 0) {
              localStorage.setItem('current_customer', JSON.stringify(updated[0]));
              success = true;
            }
          } else {
            console.error('Update failed:', await response.text());
          }
        }
        
        // If no customer record, create one
        if (!success) {
          const userId = session.user?.id;
          const email = session.user?.email || customer?.email;
          
          const newAccount = {
            organization_id: CUSTOMER_ORG_ID,
            user_id: userId,
            first_name: firstName,
            last_name: lastName,
            email: email,
            phone: phone,
            cell_phone: phone,
            phone_verified: true,
            account_type: 'customer',
            is_active: true,
            created_at: new Date().toISOString()
          };
          
          const response = await fetch(
            `${creds.url}/rest/v1/accounts`,
            {
              method: 'POST',
              headers: {
                'apikey': creds.anonKey,
                'Authorization': `Bearer ${session.access_token}`,
                'Content-Type': 'application/json',
                'Prefer': 'return=representation'
              },
              body: JSON.stringify(newAccount)
            }
          );
          
          if (response.ok) {
            const created = await response.json();
            if (created?.length > 0) {
              localStorage.setItem('current_customer', JSON.stringify(created[0]));
              success = true;
            }
          } else {
            const errorText = await response.text();
            console.error('Create failed:', errorText);
            throw new Error('Failed to save profile. Please try again.');
          }
        }
        
        if (success) {
          successDiv.textContent = 'Profile saved! Redirecting...';
          successDiv.style.display = 'block';
          
          // Generate slug and redirect
          const slug = `${firstName}_${lastName}`.toLowerCase().replace(/[^a-z0-9_]/g, '');
          
          setTimeout(() => {
            window.location.href = slug ? `/${slug}` : 'https://relialimo.com/book';
          }, 1000);
        } else {
          throw new Error('Failed to save profile');
        }
        
      } catch (err) {
        console.error('Profile save error:', err);
        errorDiv.textContent = err.message || 'Failed to save profile';
        errorDiv.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'Save & Continue';
      }
    });
    
    // Handle logout
    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
      await CustomerAuth.logout(true);
    });
    
    // Initialize
    init();
  </script>
</body>
</html>
