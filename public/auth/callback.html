<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Signing you in…</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1e3a5f, #0f1f32);
        color: white;
      }
      .container { text-align: center; padding: 40px; }
      .spinner {
        width: 40px; height: 40px;
        border: 3px solid rgba(255,255,255,0.2);
        border-top-color: #c9a227;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <p>Completing sign-in…</p>
    </div>
    <script src="../env.js"></script>
    <script type="module">
      import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
      import { getSupabaseCredentials } from '../supabase-config.js';

      let supabase;

      try {
        const { url: SUPABASE_URL, anonKey: SUPABASE_ANON_KEY } = getSupabaseCredentials();
        supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      } catch (error) {
        console.error('Supabase configuration error', error);
        document.body.innerHTML = '<p style="text-align:center;padding:40px;">Supabase configuration missing.</p>';
        throw error;
      }

      // Auto-load ENV settings on login
      async function loadEnvSettingsToLocalStorage() {
        try {
          console.log('[Auth] Loading ENV settings...');
          const response = await fetch('/api/get-env-settings');
          const data = await response.json();
          
          if (data.success) {
            // Save SMS/Twilio settings
            if (data.twilio && (data.twilio.accountSid || data.twilio.authToken || data.twilio.fromNumber || data.twilio.messagingServiceSid)) {
              const smsProviders = JSON.parse(localStorage.getItem('smsProviders') || '[]');
              const existingTwilioIndex = smsProviders.findIndex(p => p.type === 'twilio');
              const twilioProvider = {
                type: 'twilio',
                accountSid: data.twilio.accountSid || '',
                authToken: data.twilio.authToken || '',
                phoneNumber: data.twilio.fromNumber || data.twilio.messagingServiceSid || '',
                fromNumber: data.twilio.fromNumber || data.twilio.messagingServiceSid || '',
                messagingServiceSid: data.twilio.messagingServiceSid || '',
                isDefault: true,
                enabled: true
              };
              
              if (existingTwilioIndex >= 0) {
                smsProviders[existingTwilioIndex] = { ...smsProviders[existingTwilioIndex], ...twilioProvider };
              } else {
                smsProviders.push(twilioProvider);
              }
              localStorage.setItem('smsProviders', JSON.stringify(smsProviders));
              console.log('[Auth] SMS settings loaded from ENV');
            }
            
            // Save Email settings
            if (data.email && (data.email.resendApiKey || data.email.fromEmail || data.email.smtpHost)) {
              const emailSettings = JSON.parse(localStorage.getItem('emailSettings') || '{}');
              emailSettings.fromEmail = data.email.fromEmail || emailSettings.fromEmail || '';
              emailSettings.replyTo = data.email.replyTo || emailSettings.replyTo || '';
              emailSettings.resendApiKey = data.email.resendApiKey || emailSettings.resendApiKey || '';
              emailSettings.smtpHost = data.email.smtpHost || emailSettings.smtpHost || '';
              emailSettings.smtpPort = data.email.smtpPort || emailSettings.smtpPort || '';
              emailSettings.smtpUser = data.email.smtpUser || emailSettings.smtpUser || '';
              emailSettings.smtpPass = data.email.smtpPass || emailSettings.smtpPass || '';
              localStorage.setItem('emailSettings', JSON.stringify(emailSettings));
              console.log('[Auth] Email settings loaded from ENV');
            }
            
            console.log('[Auth] ENV settings loaded successfully');
          }
        } catch (error) {
          console.warn('[Auth] Could not load ENV settings:', error.message);
        }
      }

      async function handleCallback() {
        console.log('[Callback] Processing auth callback...');
        console.log('[Callback] URL:', window.location.href);
        
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const queryParams = new URLSearchParams(window.location.search);
        
        // Check for verification type
        const type = hashParams.get('type') || queryParams.get('type');
        const tokenHash = queryParams.get('token_hash');
        const code = queryParams.get('code');
        const accessToken = hashParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token');
        const error = hashParams.get('error') || queryParams.get('error');
        
        console.log('[Callback] Type:', type, 'Has token_hash:', !!tokenHash, 'Has code:', !!code);
        
        // Handle errors
        if (error) {
          console.error('[Callback] Error:', error);
          window.location.replace('/auth.html?error=' + encodeURIComponent(error));
          return;
        }
        
        // Handle email verification (PKCE flow)
        if (tokenHash && type) {
          console.log('[Callback] Processing PKCE verification...');
          const { data, error: verifyError } = await supabase.auth.verifyOtp({
            token_hash: tokenHash,
            type: type === 'signup' ? 'signup' : type
          });
          
          if (verifyError) {
            console.error('[Callback] Verification error:', verifyError);
            window.location.replace('/auth.html?error=' + encodeURIComponent(verifyError.message));
            return;
          }
          
          console.log('[Callback] Verification successful');
        }
        
        // Handle code exchange
        if (code) {
          console.log('[Callback] Exchanging code for session...');
          const { error: exchangeError } = await supabase.auth.exchangeCodeForSession(code);
          
          if (exchangeError) {
            console.error('[Callback] Code exchange error:', exchangeError);
            window.location.replace('/auth.html?error=' + encodeURIComponent(exchangeError.message));
            return;
          }
        }
        
        // Handle implicit flow tokens
        if (accessToken && refreshToken) {
          console.log('[Callback] Setting session from tokens...');
          const { error: sessionError } = await supabase.auth.setSession({
            access_token: accessToken,
            refresh_token: refreshToken
          });
          
          if (sessionError) {
            console.error('[Callback] Session error:', sessionError);
            window.location.replace('/auth.html?error=' + encodeURIComponent(sessionError.message));
            return;
          }
        }
        
        // Get session after processing
        const { data: { session } } = await supabase.auth.getSession();
        
        if (session) {
          await loadEnvSettingsToLocalStorage();
          // Redirect based on where they came from or default to admin
          const returnUrl = localStorage.getItem('authReturnUrl') || '/index.html';
          localStorage.removeItem('authReturnUrl');
          window.location.replace(returnUrl);
        } else {
          // Check one more time after a brief delay
          setTimeout(async () => {
            const { data: { session: retrySession } } = await supabase.auth.getSession();
            if (retrySession) {
              await loadEnvSettingsToLocalStorage();
              window.location.replace('/index.html');
            } else {
              window.location.replace('/auth.html');
            }
          }, 500);
        }
      }

      // Start processing
      handleCallback();
    </script>
  </body>
</html>
