<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0e1117" />
  <title>ReliaLimo • Driver Onboarding</title>
  <style>
    :root {
      --bg: #0e1117;
      --card: #151a22;
      --text: #e8ecf1;
      --muted: #9aa4af;
      --primary: #4f9cf9;
      --primary-press: #2f7fe0;
      --success: #2ecc71;
      --error: #ff6b6b;
      --border: #212936;
      --input: #10161d;
      --radius: 14px;
      --pad: 14px;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #0b1220;
        --muted: #4b5563;
        --primary: #2563eb;
        --primary-press: #1d4ed8;
        --success: #16a34a;
        --error: #dc2626;
        --border: #e5e7eb;
        --input: #ffffff;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; background: var(--bg); color: var(--text); margin: 0; }
    body { font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
    .app { max-width: 560px; margin: 0 auto; padding: 16px; }
    .header { display:flex; align-items:center; gap:12px; margin: 10px 0 18px; }
    .logo { width: 36px; height:36px; border-radius: 11px; background: linear-gradient(135deg, var(--primary), #8ab6ff); display:grid; place-items:center; color:#fff; font-weight:700; }
    .title { font-size: 18px; font-weight: 700; letter-spacing: .2px; }

    .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 18px; box-shadow: 0 10px 24px rgba(0,0,0,.25); }
    .section-title { margin:0 0 12px; font-size: 16px; font-weight: 700; }
    .row { margin-bottom: 12px; }
    label { display:block; margin:0 0 6px; color: var(--muted); font-size: 12px; }
    input, select {
      width: 100%;
      border: 1px solid var(--border);
      background: var(--input);
      color: var(--text);
      border-radius: 12px;
      padding: 12px 14px;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 4px color-mix(in oklab, var(--primary) 20%, transparent); }

    .actions { display:flex; gap:10px; margin-top: 14px; }
    .btn {
      appearance: none; border:0; border-radius: 12px; padding: 12px 14px; font-weight: 700; cursor: pointer;
      background: var(--card); color: var(--text); border:1px solid var(--border);
    }
    .btn.primary { background: linear-gradient(180deg, var(--primary), var(--primary-press)); color:#fff; border: none; }
    .btn.ghost { background: transparent; border: 1px dashed var(--border); color: var(--muted); }

    /* Stepper */
    .stepper { display:flex; align-items:center; gap:10px; margin: 10px 0 18px; }
    .dot { width: 22px; height:22px; border-radius: 999px; border:1px solid var(--border); display:grid; place-items:center; color: var(--muted); font-size: 12px; background: var(--card); }
    .dot.active { background: color-mix(in oklab, var(--primary) 20%, var(--card)); color:#fff; border-color: var(--primary); }
    .dot.current { background: var(--primary); color:#fff; border-color: var(--primary); }
    .bar { flex:1; height: 4px; background: var(--border); border-radius: 999px; }
    .bar.fill { background: color-mix(in oklab, var(--primary) 40%, var(--border)); }

    /* List */
    ul { list-style: none; padding: 0; margin: 0; }
    .vehicle-item { padding: 12px; border:1px solid var(--border); border-radius: 12px; background: var(--input); margin-bottom: 10px; }
    .vehicle-title { font-weight: 700; }
    .vehicle-sub { color: var(--muted); font-size: 13px; }

    /* Toasts */
    .toast {
      position: fixed; left: 50%; bottom: calc(16px + env(safe-area-inset-bottom));
      transform: translateX(-50%) translateY(20px); opacity: 0;
      background: var(--card); border: 1px solid var(--border); color: var(--text);
      padding: 12px 14px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,.35);
      z-index: 9999; transition: transform .2s ease, opacity .2s ease;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .toast.success { border-color: color-mix(in oklab, var(--success) 50%, var(--border)); }
    .toast.error { border-color: color-mix(in oklab, var(--error) 50%, var(--border)); }

    .step { display: none; }
    .step.active { display:block; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="logo">RL</div>
      <div class="title">ReliaLimo • Driver Onboarding</div>
    </div>

    <div class="stepper">
      <div id="s1" class="dot current">1</div>
      <div class="bar"></div>
      <div id="s2" class="dot">2</div>
      <div class="bar"></div>
      <div id="s3" class="dot">3</div>
      <div class="bar"></div>
      <div id="s4" class="dot">4</div>
    </div>

    <!-- STEP 1 -->
    <section id="step-driver" class="step active card">
      <h2 class="section-title">1) Driver info</h2>
      <div class="row">
        <label for="first_name">First name</label>
        <input id="first_name" placeholder="John" autocomplete="given-name" />
      </div>
      <div class="row">
        <label for="last_name">Last name</label>
        <input id="last_name" placeholder="Doe" autocomplete="family-name" />
      </div>
      <div class="row">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="name@example.com" autocomplete="email" />
      </div>
      <div class="row">
        <label for="phone">Phone</label>
        <input id="phone" inputmode="tel" placeholder="+1 555 555 5555" autocomplete="tel" />
      </div>
      <div class="actions">
        <button class="btn primary" id="btnSaveDriver">Continue</button>
      </div>
    </section>

    <!-- STEP 2 -->
    <section id="step-affiliate" class="step card">
      <h2 class="section-title">2) Company (Affiliate)</h2>
      <div class="row">
        <label for="affiliate_select">Select existing company</label>
        <select id="affiliate_select"></select>
      </div>
      <div style="text-align:center; color:var(--muted); margin: 6px 0;">— or —</div>
      <div class="row">
        <label for="affiliate_name">Create new company</label>
        <input id="affiliate_name" placeholder="Company name" />
      </div>
      <div class="actions">
        <button class="btn" id="btnSaveAffiliate">Save company & create driver</button>
      </div>
    </section>

    <!-- STEP 3 -->
    <section id="step-vehicle" class="step card">
      <h2 class="section-title">3) Vehicle</h2>
      <div class="row">
        <label for="vehicle_type_id">Vehicle type</label>
        <select id="vehicle_type_id"></select>
      </div>
      <div class="row"><label for="make">Make</label><input id="make" placeholder="Mercedes" /></div>
      <div class="row"><label for="model">Model</label><input id="model" placeholder="Sprinter 2500" /></div>
      <div class="row"><label for="color">Color</label><input id="color" placeholder="Black" /></div>
      <div class="row"><label for="year">Year</label><input id="year" type="number" placeholder="2022" /></div>
      <div class="row"><label for="license_plate">License plate</label><input id="license_plate" placeholder="ABC123" /></div>
      <div class="row"><label for="permit_number">Permit number</label><input id="permit_number" placeholder="Permit #" /></div>
      <div class="row"><label for="vin">VIN (optional)</label><input id="vin" placeholder="VIN" /></div>
      <div class="row"><label for="usdot_number">US DOT # (optional)</label><input id="usdot_number" placeholder="USDOT #" /></div>
      <div class="row"><label for="mn_dot_number">MN DOT # (if applicable)</label><input id="mn_dot_number" placeholder="MN DOT #" /></div>

      <div class="actions">
        <button class="btn primary" id="btnAddVehicle">Add vehicle</button>
        <button class="btn ghost" id="btnFinish">Finish</button>
      </div>

      <h3 class="section-title" style="margin-top:18px;">Vehicles added</h3>
      <ul id="vehicles_list"></ul>
    </section>
  </div>

  <!-- 1) env first -->
  <script src="./env.js"></script>
  <!-- 2) modules -->
  <script type="module" src="./driver-onboarding.js"></script>
</body>
</html>
