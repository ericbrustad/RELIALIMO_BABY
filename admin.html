<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELIALIMO™ - Admin Portal</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="auth.css" />
    <script src="env.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        #adminApp {
            display: none;
            height: 100vh;
            width: 100%;
            background: #f5f6fa;
        }
        
        .auth-shell {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
        }
        
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-logo img {
            height: 144px;
            width: auto;
            filter: drop-shadow(0 4px 20px rgba(255,255,255,0.2));
        }
        
        .auth-form {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .auth-form h1 {
            text-align: center;
            margin-bottom: 8px;
            color: white;
            font-size: 28px;
            font-weight: 700;
        }
        
        .auth-lede {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .auth-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
        }
        
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 14px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        button[type="submit"]:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }
        
        .auth-link-btn {
            background: none;
            border: none;
            color: rgba(255,255,255,0.8);
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            display: block;
            margin: 0 auto;
        }
        
        .auth-link-btn:hover {
            color: white;
        }
        
        .auth-message {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .auth-message--success {
            background: rgba(46, 213, 115, 0.2);
            border: 1px solid rgba(46, 213, 115, 0.4);
            color: #2ed573;
        }
        
        .auth-message--error {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.4);
            color: #ff4757;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: white;
        }
        
        .is-hidden {
            display: none !important;
        }
        
        .magic-link-section {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        
        .magic-link-section p {
            margin-bottom: 15px;
            opacity: 0.8;
            font-size: 14px;
        }
        
        #magic-form input {
            margin-bottom: 10px;
        }
        
        #magic-form button {
            background: rgba(78, 205, 196, 0.2);
            border-color: rgba(78, 205, 196, 0.4);
            color: #4ecdc4;
        }
        
        #magic-form button:hover {
            background: rgba(78, 205, 196, 0.3);
            border-color: rgba(78, 205, 196, 0.6);
        }
        
        #magic-form small {
            display: block;
            margin-top: 8px;
            opacity: 0.7;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="authContainer">
        <main class="auth-shell">
            <div class="admin-logo">
                <img src="https://siumiadylwcrkaqsfwkj.supabase.co/storage/v1/object/public/images/reliabull_Trans.png" alt="RELIALIMO">
            </div>
            
            <form id="login-form" class="auth-form">
                <h1>Admin Portal</h1>
                <p class="auth-lede">Enter your RELIALIMO™ admin credentials to access the management system.</p>
                
                <label class="auth-label" for="login-email">Admin Email</label>
                <input id="login-email" name="email" type="email" placeholder="admin@relialimo.com" required autocomplete="email" inputmode="email" autocapitalize="none" spellcheck="false" />
                
                <label class="auth-label" for="login-password">Password</label>
                <input id="login-password" name="password" type="password" placeholder="Password" required />
                
                <button type="submit">Sign in to Admin Portal</button>
                
                <button type="button" id="forgot-toggle" class="auth-link-btn">Forgot password?</button>
                
                <div class="magic-link-section">
                    <p>Or request a magic link for quick access:</p>
                    <input id="magic-email" type="email" placeholder="Email for magic link" />
                    <button type="button" id="magic-link-btn">Send Magic Link</button>
                    <small>We'll email you a one-time link to sign in.</small>
                </div>
                
                <p id="msg" role="status" aria-live="polite" class="auth-message is-hidden"></p>
            </form>
            
            <div class="back-link">
                <a href="https://relialimo.com">← Back to Main Site</a>
            </div>
        </main>
    </div>

    <div id="adminApp">
        <iframe src="index.html" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <script type="module">
        // Simple authentication handler for admin portal
        const authContainer = document.getElementById('authContainer');
        const adminApp = document.getElementById('adminApp');
        const msgEl = document.getElementById('msg');
        
        // Show message helper
        const showMessage = (message, isError = false) => {
            msgEl.textContent = message;
            msgEl.className = `auth-message ${isError ? 'auth-message--error' : 'auth-message--success'}`;
            msgEl.classList.remove('is-hidden');
            
            if (!isError) {
                setTimeout(() => {
                    msgEl.classList.add('is-hidden');
                }, 5000);
            }
        };
        
        // Check if user is already authenticated
        const isAuthenticated = () => {
            const authToken = localStorage.getItem('authToken');
            const currentUser = localStorage.getItem('currentUser');
            return authToken && currentUser;
        };
        
        // Set authenticated state
        const setAuthState = (user, token) => {
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem('authToken', token);
            authContainer.style.display = 'none';
            adminApp.style.display = 'block';
        };
        
        // Check initial auth state
        if (isAuthenticated()) {
            authContainer.style.display = 'none';
            adminApp.style.display = 'block';
        } else {
            authContainer.style.display = 'block';
            adminApp.style.display = 'none';
        }
        
        // Handle login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showMessage('Please enter both email and password.', true);
                return;
            }
            
            // Simple demo authentication - replace with real auth
            if (email.includes('@') && password.length >= 6) {
                const user = { email, id: Date.now() };
                const token = `token_${Date.now()}`;
                
                showMessage('Successfully signed in! Loading admin portal...', false);
                
                setTimeout(() => {
                    setAuthState(user, token);
                }, 1500);
                
            } else {
                showMessage('Invalid credentials. Please check your email and password.', true);
            }
        });
        
        // Handle magic link
        document.getElementById('magic-link-btn').addEventListener('click', () => {
            const email = document.getElementById('magic-email').value.trim();
            
            if (!email || !email.includes('@')) {
                showMessage('Please enter a valid email address.', true);
                return;
            }
            
            showMessage('Magic link sent! Check your email and click the link to sign in.', false);
            document.getElementById('magic-email').value = '';
        });
        
        // Handle forgot password
        document.getElementById('forgot-toggle').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            if (email) {
                document.getElementById('magic-email').value = email;
            }
            showMessage('Use the magic link option below to reset your access.', false);
        });
        
        // Listen for messages from iframe (logout)
        window.addEventListener('message', (event) => {
            if (event.data.action === 'logout') {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('authToken');
                authContainer.style.display = 'block';
                adminApp.style.display = 'none';
            }
        });
    </script>
</body>
</html>
