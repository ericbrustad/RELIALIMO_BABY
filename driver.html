<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Driver Portal Router | RELIALIMO</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      text-align: center;
      max-width: 400px;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      border-top: 3px solid #4ecdc4;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 { margin-bottom: 10px; color: #4ecdc4; }
    p { opacity: 0.8; margin: 5px 0; }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h1>ðŸš— Loading Driver Portal</h1>
    <p>Redirecting to your personal driver portal...</p>
    <p id="driverInfo"></p>
  </div>

  <script>
    // Driver portal router for individual driver URLs
    console.log('[DriverRouter] Starting driver portal router...');
    
    // Extract driver ID from current URL
    function getDriverIdFromURL() {
      const path = window.location.pathname;
      const segments = path.split('/').filter(s => s.length > 0);
      
      console.log('[DriverRouter] Path segments:', segments);
      
      // Look for driver ID in various formats
      for (const segment of segments) {
        // Skip common non-driver paths
        if (segment === 'driver' || segment === 'portal' || segment.includes('.html')) {
          continue;
        }
        
        // Check if segment looks like a driver ID (UUID or alphanumeric)
        if (segment.length >= 8 && (segment.includes('-') || /^[a-f0-9]+$/i.test(segment))) {
          return segment;
        }
        
        // Check if it's a name-based slug
        if (segment.includes('_') || segment.includes('-')) {
          return segment;
        }
      }
      
      return null;
    }
    
    // Get driver ID and redirect
    const driverId = getDriverIdFromURL();
    
    if (driverId) {
      console.log('[DriverRouter] Found driver ID:', driverId);
      document.getElementById('driverInfo').textContent = `Driver: ${driverId}`;
      
      // Construct the portal URL with driver ID
      const portalUrl = window.location.origin + '/driver-portal.html#driver-' + driverId;
      console.log('[DriverRouter] Redirecting to:', portalUrl);
      
      // Redirect after a brief delay
      setTimeout(() => {
        window.location.href = portalUrl;
      }, 1500);
    } else {
      console.log('[DriverRouter] No driver ID found, redirecting to main portal');
      document.getElementById('driverInfo').textContent = 'No driver ID found';
      
      // Redirect to main portal
      setTimeout(() => {
        window.location.href = window.location.origin + '/driver-portal.html';
      }, 2000);
    }
  </script>
</body>
</html>
