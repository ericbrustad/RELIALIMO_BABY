<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Google Maps Service</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
    .error { background: #ffebee; color: #c62828; }
    .success { background: #e8f5e9; color: #2e7d32; }
    input { padding: 10px; width: 300px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    pre { background: #263238; color: #eeffff; padding: 15px; border-radius: 5px; overflow: auto; max-height: 400px; }
    #log { background: #fafafa; border: 1px solid #ddd; padding: 10px; margin-top: 20px; font-family: monospace; font-size: 12px; max-height: 300px; overflow: auto; }
    .log-entry { margin: 2px 0; }
    .log-info { color: #1976d2; }
    .log-warn { color: #f57c00; }
    .log-error { color: #d32f2f; }
  </style>
</head>
<body>
  <h1>Google Maps Service Test</h1>
  
  <div>
    <input type="text" id="searchInput" placeholder="Search for an address or business..." value="Starbucks Dallas">
    <button onclick="runSearch()">Search</button>
    <button onclick="runPlaceDetails()">Get Details (Select first result)</button>
  </div>
  
  <div id="output"></div>
  
  <h3>Console Log:</h3>
  <div id="log"></div>

  <script src="env.js"></script>
  <script type="module">
    import { googleMapsService } from './GoogleMapsService.js';
    
    window.googleMapsService = googleMapsService;
    
    // Override console to capture output
    const logDiv = document.getElementById('log');
    const originalConsole = {
      log: console.log.bind(console),
      warn: console.warn.bind(console),
      error: console.error.bind(console)
    };
    
    function addLog(type, args) {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = args.map(a => typeof a === 'object' ? JSON.stringify(a, null, 2) : a).join(' ');
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }
    
    console.log = (...args) => { originalConsole.log(...args); addLog('info', args); };
    console.warn = (...args) => { originalConsole.warn(...args); addLog('warn', args); };
    console.error = (...args) => { originalConsole.error(...args); addLog('error', args); };
    
    window.runSearch = async function() {
      const input = document.getElementById('searchInput').value;
      const output = document.getElementById('output');
      
      output.innerHTML = '<div class="result">Searching...</div>';
      
      try {
        console.log('üîç Testing searchAddresses with:', input);
        
        const results = await googleMapsService.searchAddresses(input, {
          includeBusinessesAndLandmarks: true,
          country: 'US'
        });
        
        console.log('üìã Search results:', results);
        
        window.lastResults = results;
        
        if (results.length === 0) {
          output.innerHTML = '<div class="result error">No results found</div>';
          return;
        }
        
        output.innerHTML = `
          <div class="result success">Found ${results.length} results</div>
          <pre>${JSON.stringify(results, null, 2)}</pre>
        `;
      } catch (error) {
        console.error('‚ùå Search error:', error);
        output.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
      }
    };
    
    window.runPlaceDetails = async function() {
      const output = document.getElementById('output');
      
      if (!window.lastResults || window.lastResults.length === 0) {
        output.innerHTML = '<div class="result error">No search results. Run a search first.</div>';
        return;
      }
      
      const firstResult = window.lastResults[0];
      const placeId = firstResult.placeId;
      
      output.innerHTML = '<div class="result">Fetching place details...</div>';
      
      try {
        console.log('üîç Testing getPlaceDetails with placeId:', placeId);
        
        const details = await googleMapsService.getPlaceDetails(placeId);
        
        console.log('üìã Place details:', details);
        
        output.innerHTML = `
          <div class="result success">Place details retrieved</div>
          <h3>${details.name}</h3>
          <p><strong>Address:</strong> ${details.address}</p>
          <p><strong>Street:</strong> ${details.addressComponents?.streetNumber} ${details.addressComponents?.streetName}</p>
          <p><strong>City:</strong> ${details.addressComponents?.city}</p>
          <p><strong>State:</strong> ${details.addressComponents?.state}</p>
          <p><strong>Zip:</strong> ${details.addressComponents?.postalCode}</p>
          <pre>${JSON.stringify(details, null, 2)}</pre>
        `;
      } catch (error) {
        console.error('‚ùå Place details error:', error);
        output.innerHTML = `<div class="result error">Error: ${error.message}</div>`;
      }
    };
    
    console.log('‚úÖ Google Maps Service test page loaded');
    console.log('üìå API Key configured:', !!googleMapsService.apiKey);
  </script>
</body>
</html>
